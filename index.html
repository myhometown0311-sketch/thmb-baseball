<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Thumb Baseball - Force Entry</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: manipulation; }
    
    /* „Ç≠„É£„É≥„Éê„Çπ */
    canvas { display: block; position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; z-index: 0; }
    
    /* Êìç‰ΩúÁõ§ÔºàÊúÄÂâçÈù¢Ôºâ */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex; flex-direction: column; 
      justify-content: center; align-items: center;
      z-index: 9999; color: white; text-align: center;
    }

    h1 { margin: 0 0 20px 0; font-size: 28px; color: #ffff00; }

    .btn-container { display: flex; gap: 20px; width: 80%; justify-content: center; margin-bottom: 20px; }

    .hand-btn {
      padding: 20px 30px; font-size: 20px; font-weight: bold;
      color: #000; background: #ffff00; border: 4px solid #fff; border-radius: 15px; 
      cursor: pointer; min-width: 150px;
      box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
    }
    .hand-btn:active { background: #ffaa00; transform: scale(0.95); }

    /* „É≠„Ç∞Ë°®Á§∫„Ç®„É™„Ç¢ÔºàÈÄ≤Ë°åÁä∂Ê≥Å„ÅåË¶ã„Åà„ÇãÔºâ */
    #statusLog {
      margin-top: 10px; color: #00ff00; font-weight: bold; 
      font-size: 14px; background: #222; border: 1px solid #555;
      padding: 10px; border-radius: 5px; width: 90%;
      min-height: 60px; text-align: left; white-space: pre-wrap;
    }

    /* Âõ∞„Å£„ÅüÊôÇ„ÅÆÂº∑Âà∂„Çπ„Çø„Éº„Éà„Éú„Çø„É≥ */
    #forceStartBtn {
      display: none; /* ÊúÄÂàù„ÅØÈö†„Åô */
      margin-top: 20px; padding: 15px 30px;
      background: #ff4444; color: white; border: 2px solid white;
      font-size: 18px; font-weight: bold; border-radius: 10px;
    }

    #rawVideo { display: none; }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

  <video id="rawVideo" playsinline webkit-playsinline muted autoplay></video>

  <div id="overlay">
    <h1 id="titleText">Thumb Baseball</h1>
    
    <div id="btn-group" class="btn-container">
      <button class="hand-btn" onclick="startSequence('right')">Âè≥Êâã</button>
      <button class="hand-btn" onclick="startSequence('left')">Â∑¶Êâã</button>
    </div>

    <div id="statusLog">Ê∫ñÂÇôÂÆå‰∫Ü„ÄÇ„Å©„Å°„Çâ„ÅÆÊâã„ÅßÈÅä„Å≥„Åæ„Åô„ÅãÔºü</div>
    
    <button id="forceStartBtn" onclick="forceEnterGame()">Âº∑Âà∂ÁöÑ„Å´„Ç≤„Éº„É†„ÇíÂßã„ÇÅ„Çã</button>
  </div>

<script>
// --- „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---
let rawVideo = document.getElementById('rawVideo');
let hands = null;
let camera = null;
let thumbTip = null, indexBase = null, wrist = null;
let handDetected = false;
let isGameStarted = false;
let isRightHand = true; 

// „Ç≤„Éº„É†Áä∂ÊÖã
let gameState = 1; 
let angleClosed = 0, angleOpen = 0, currentAngle = 0;
let currentCm = 0; 
let fixedWristPosition = null; 
const ALLOWED_MOVEMENT_RADIUS = 120;

let balls = [];
let panels = []; 
let score = 0;
let level = 1; 
let maxLives = 3;
let lives = maxLives;
let combo = 0;

let message = "", messageTimer = 0, messageColor;
let bgImage = null;
// Èü≥Â£∞Áî®
let audioCtx = null;

let batRangeStart, batRangeEnd; 
let guidePositionX, guidePositionY;
let panelStartX, panelStartY;

// „É≠„Ç∞Âá∫Âäõ
function log(msg) {
  const el = document.getElementById('statusLog');
  if(el) el.innerText = msg + "\n" + el.innerText; // Êñ∞„Åó„ÅÑÊÉÖÂ†±„Çí‰∏ä„Å´
}

// „Ç®„É©„Éº„Ç≠„É£„ÉÉ„ÉÅ
window.onerror = function(msg, url, line) {
  log("‚ö†Ô∏è „Ç®„É©„Éº: " + msg);
  document.getElementById('forceStartBtn').style.display = 'inline-block'; // „Ç®„É©„Éº„ÅåÂá∫„Åü„ÇâÂº∑Âà∂„Éú„Çø„É≥Ë°®Á§∫
};

// --- ÂàùÊúüÂåñ ---
function setup() {
  pixelDensity(1);
  let cnv = createCanvas(windowWidth, windowHeight);
  cnv.style('z-index', '0');
  
  loadImage('stadium_bg.png', (img) => { bgImage = img; });
  
  updateLayout();
  initPanels();
}

// --- „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Åü„Çâ ---
async function startSequence(hand) {
  // 1. UIÂç≥ÊôÇÊõ¥Êñ∞
  document.getElementById('btn-group').style.display = 'none';
  document.getElementById('titleText').innerText = "Ëµ∑Âãï‰∏≠...";
  log("--> „Éú„Çø„É≥Á¢∫Ë™ç„ÄÇ„Ç∑„Çπ„ÉÜ„É†Ëµ∑ÂãïÈñãÂßã...");
  
  // 5ÁßíÁµå„Å£„Å¶„ÇÇÂßã„Åæ„Çâ„Å™„Åã„Å£„Åü„ÇâÂº∑Âà∂„Éú„Çø„É≥„ÇíÂá∫„Åô„Çø„Ç§„Éû„Éº
  setTimeout(() => {
    if(!isGameStarted) {
      log("‚ö†Ô∏è Ëµ∑Âãï„Å´ÊôÇÈñì„Åå„Åã„Åã„Å£„Å¶„ÅÑ„Åæ„Åô");
      document.getElementById('forceStartBtn').style.display = 'inline-block';
    }
  }, 5000);

  isRightHand = (hand === 'right');
  updateLayout();
  initPanels();

  // 2. Èü≥Â£∞„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà (Web Audio API)
  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if(AudioContext) {
      audioCtx = new AudioContext();
      audioCtx.resume();
      log("Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†OK");
    }
  } catch(e) { log("Èü≥Â£∞„Ç®„É©„Éº(ÁÑ°Ë¶ñ): " + e); }

  // 3. „Ç´„É°„É©Ëµ∑Âãï„Éó„É≠„Çª„Çπ„Å∏
  startCamera();
}

function startCamera() {
  log("„Ç´„É°„É©Ê®©Èôê„Çí„É™„ÇØ„Ç®„Çπ„Éà‰∏≠...");
  
  const constraints = {
    audio: false,
    video: { 
      facingMode: "user", 
      width: { ideal: 640 }, 
      height: { ideal: 480 } 
    }
  };

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    log("‚ùå „Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„Ç´„É°„É©ÈùûÂØæÂøú„Åß„Åô");
    document.getElementById('forceStartBtn').style.display = 'inline-block';
    return;
  }

  navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
      log("„Ç´„É°„É©Ë®±ÂèØOK„ÄÇÊò†ÂÉèË™≠Ëæº‰∏≠...");
      rawVideo.srcObject = stream;
      
      // Android‰∫íÊèõ: „É°„Çø„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂæå„Å´ÂÜçÁîü
      rawVideo.onloadedmetadata = () => {
        rawVideo.play();
        log("Êò†ÂÉèÂÜçÁîüÈñãÂßã„ÄÇAI„Çí„É≠„Éº„Éâ„Åó„Åæ„Åô...");
        initAI(); 
      };
    })
    .catch(err => {
      log("‚ùå „Ç´„É°„É©„Ç®„É©„Éº: " + err.name);
      alert("„Ç´„É°„É©„ÅåËµ∑Âãï„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ\n„ÄåÂº∑Âà∂ÁöÑ„Å´„Ç≤„Éº„É†„ÇíÂßã„ÇÅ„Çã„Äç„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
      document.getElementById('forceStartBtn').style.display = 'inline-block';
    });
}

function initAI() {
  if (typeof Hands === 'undefined') {
    log("‚ùå AI„É©„Ç§„Éñ„É©„É™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
    document.getElementById('forceStartBtn').style.display = 'inline-block';
    return;
  }

  try {
    hands = new Hands({locateFile: (file) => 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/' + file});
    hands.setOptions({
      maxNumHands: 1, 
      modelComplexity: 0, // Lite
      minDetectionConfidence: 0.5, 
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    // AI„É´„Éº„ÉóÈñãÂßã
    camera = new Camera(rawVideo, {
      onFrame: async () => { 
        if(rawVideo.videoWidth > 0 && !rawVideo.paused) {
          await hands.send({image: rawVideo}); 
        }
      },
      width: 640, height: 480
    });
    
    camera.start().then(() => {
      log("AIÁ®ºÂÉçÊàêÂäüÔºÅ„Ç≤„Éº„É†ÁîªÈù¢„Å∏...");
      // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÁîªÈù¢ÈÅ∑Áßª
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
        isGameStarted = true;
      }, 500);
    });
  } catch(e) {
    log("AIÂàùÊúüÂåñ„Ç®„É©„Éº: " + e);
    document.getElementById('forceStartBtn').style.display = 'inline-block';
  }
}

// „Å©„ÅÜ„Åó„Å¶„ÇÇÂãï„Åã„Å™„ÅÑÊôÇ„ÅÆÂº∑Âà∂Á™ÅÁ†¥„Éú„Çø„É≥
function forceEnterGame() {
  document.getElementById('overlay').style.display = 'none';
  isGameStarted = true;
  // AI„Å™„Åó„Åß„ÇÇÂãï„Åè„Çà„ÅÜ„Å´„ÉÄ„Éü„Éº„É´„Éº„Éó„ÇíÂõû„ÅôÂøÖË¶Å„ÅØ„Å™„ÅÑ(p5„ÅÆdraw„ÅåÂõû„Çã„Åü„ÇÅ)
}

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    handDetected = true;
    const lm = results.multiHandLandmarks[0];
    thumbTip = createVector((1 - lm[4].x) * width, lm[4].y * height);
    indexBase = createVector((1 - lm[5].x) * width, lm[5].y * height);
    wrist = createVector((1 - lm[0].x) * width, lm[0].y * height);
    currentAngle = p5.Vector.sub(indexBase, wrist).angleBetween(p5.Vector.sub(thumbTip, wrist));
  } else {
    handDetected = false;
    thumbTip = null;
    wrist = null;
  }
}

// Á∞°ÊòìÂäπÊûúÈü≥
function playHitSound() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.type = 'triangle';
  osc.frequency.setValueAtTime(600, audioCtx.currentTime);
  osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

// --- „É°„Ç§„É≥„É´„Éº„Éó ---
function draw() {
  background(0);
  
  if (bgImage) {
    let imgAspect = bgImage.width / bgImage.height;
    let canvasAspect = width / height;
    let dw, dh, dx, dy;
    if (canvasAspect > imgAspect) { dw=width; dh=width/imgAspect; dx=0; dy=(height-dh)/2; }
    else { dh=height; dw=height*imgAspect; dy=0; dx=(width-dw)/2; }
    image(bgImage, dx, dy, dw, dh);
  }

  if (!isGameStarted) return;

  // „Ç´„É°„É©Êò†ÂÉè
  if (rawVideo && rawVideo.readyState >= 2) {
    push();
    translate(width, 0); scale(-1, 1); tint(255, 120);
    drawingContext.drawImage(rawVideo, 0, 0, width, height);
    pop();
  }

  handleInput();
  drawPanels();
  drawAlwaysGuide();

  if (gameState === 3) {
    checkHandStability();
    playGame();
  } else if (gameState === 4) {
    drawErrorScreen();
  } else if (gameState === 5) {
    drawGameOverScreen();
  } else {
    drawSetupUI();
  }
}

function handleInput() {
  if (gameState === 5 || gameState === 4) return;
  if (handDetected && thumbTip && wrist) {
    if (gameState === 1) { 
        angleClosed = currentAngle; 
        gameState = 2; 
    } else if (gameState === 2) { 
        angleOpen = currentAngle; 
        fixedWristPosition = createVector(wrist.x, wrist.y);
        gameState = 3; 
    }
  }
}

function touchStarted() { 
  if (gameState === 5 || gameState === 4) resetGame();
  return false; 
}
function mousePressed() { 
  if (gameState === 5 || gameState === 4) resetGame();
}

function resetGame() {
  gameState = 1; balls = []; score = 0; level = 1; lives = maxLives; combo = 0;
  fixedWristPosition = null; initPanels();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  updateLayout();
  initPanels();
}

function updateLayout() {
  if (isRightHand) {
    batRangeStart = width * 0.85; batRangeEnd = width * 0.55; guidePositionX = width * 0.85;
  } else {
    batRangeStart = width * 0.15; batRangeEnd = width * 0.45; guidePositionX = width * 0.15;
  }
  guidePositionY = height / 2 + 100;
}

function initPanels() {
  panels = [];
  let cols = 3; let rows = 3;
  let shrinkRate = constrain(1.0 - (level - 1) * 0.1, 0.5, 1.0);
  let basePanelW = width * 0.06; let basePanelH = height * 0.10;
  let panelW = basePanelW * shrinkRate; let panelH = basePanelH * shrinkRate;
  let panelGap = 15 + (1 - shrinkRate) * 20;
  let levelLift = (level - 1) * (height * 0.05);
  
  if (isRightHand) { panelStartX = width * 0.02; } 
  else { 
    let totalPanelW = cols * panelW + (cols - 1) * panelGap;
    panelStartX = width - totalPanelW - width * 0.02; 
  }

  let totalH = rows * panelH + (rows - 1) * panelGap;
  let panelStartY = (height - totalH - height * 0.05) - levelLift; 
  if (panelStartY < height * 0.1) panelStartY = height * 0.1;

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      let num = r * 3 + c + 1;
      panels.push({
        col: c, row: r, 
        x: panelStartX + c * (panelW + panelGap),
        y: panelStartY + r * (panelH + panelGap),
        w: panelW, h: panelH, num: num, active: true
      });
    }
  }
}

function drawPanels() {
  if (panels.every(p => !p.active)) {
    showMessage("PERFECT! Next Level!", color(0, 255, 255));
    if (frameCount % 60 === 0) initPanels(); 
  }
  for (let p of panels) {
    if (p.active) {
      fill(0, 255, 0, 150); stroke(255); strokeWeight(3);
      rect(p.x, p.y, p.w, p.h, 5);
      let txtSize = min(p.w, p.h) * 0.6;
      fill(255); noStroke(); textSize(txtSize); textStyle(BOLD); textAlign(CENTER, CENTER);
      text(p.num, p.x + p.w/2, p.y + p.h/2);
    } else {
      fill(50, 50); stroke(100); strokeWeight(1);
      rect(p.x, p.y, p.w, p.h, 5);
    }
  }
}

function drawAlwaysGuide() {
  noFill(); 
  let centerX = fixedWristPosition ? fixedWristPosition.x : guidePositionX;
  let centerY = fixedWristPosition ? fixedWristPosition.y : guidePositionY;
  if (handDetected) {
    stroke(0, 255, 0); if (gameState < 3) fill(0, 255, 0, 50);
  } else {
    stroke(255, 0, 0); noFill();
  }
  strokeWeight(4); ellipse(centerX, centerY, 120, 120); 
  strokeWeight(2); rect(centerX, centerY - 150, 350, 450, 20);
}

function checkHandStability() {
  if (!wrist || !fixedWristPosition) return;
  if (dist(wrist.x, wrist.y, fixedWristPosition.x, fixedWristPosition.y) > ALLOWED_MOVEMENT_RADIUS) gameState = 4;
}

function drawSetupUI() {
  textAlign(CENTER, CENTER); textSize(28); fill(255); stroke(0); strokeWeight(4);
  let uiX = guidePositionX; let uiY = guidePositionY - 280;
  let textOffset = isRightHand ? -150 : 150;

  if (!handDetected) { text("„Ç´„É°„É©„Å´Êâã„ÇíÊò†„Åó„Å¶„Åè„Å†„Åï„ÅÑ", width/2, height/2); return; }
  if (gameState === 1) text("„ÄêÂèØÂãïÂüüÊ∏¨ÂÆö 1/2„Äë\nÊâãÈ¶ñ„Çí‰∏∏„Å´Âêà„Çè„Åõ„Å¶\nË¶™Êåá„ÇíÈñâ„Åò„Å¶„Çø„ÉÉ„Éó", uiX + textOffset, uiY);
  else if (gameState === 2) text("„ÄêÂèØÂãïÂüüÊ∏¨ÂÆö 2/2„Äë\nÊâãÈ¶ñ„ÇíÂãï„Åã„Åï„Åö„Å´ÔºÅ\nË¶™Êåá„ÇíÂÖ®Èñã„Å´„Åó„Å¶„Çø„ÉÉ„Éó", uiX + textOffset, uiY);
}

function drawErrorScreen() {
  fill(0, 150); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); textSize(40); fill(255, 50, 50); stroke(255); strokeWeight(5);
  text("Êâã„ÅåÂãï„Åç„Åæ„Åó„ÅüÔºÅ", width/2, height/2 - 50);
  textSize(24); fill(255); noStroke();
  text("ÊâãÈ¶ñ„Çí‰∏∏„ÅÆ‰ΩçÁΩÆ„Å´Êàª„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\nÁîªÈù¢„Çø„ÉÉ„Éó„Åß„É™„Çª„ÉÉ„Éà", width/2, height/2 + 50);
}

function drawGameOverScreen() {
  fill(0, 200); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); 
  fill(255, 50, 50); stroke(255); strokeWeight(5); textSize(60);
  text("GAME OVER", width/2, height/2 - 50);
  fill(255); noStroke(); textSize(30);
  text(`Total Score: ${score}`, width/2, height/2 + 30);
  textSize(24); text("ÁîªÈù¢„Çø„ÉÉ„Éó„Åß„É™„Éà„É©„Ç§", width/2, height/2 + 100);
}

function playGame() {
  let progress = constrain(map(currentAngle, angleClosed, angleOpen, 0, 1), 0, 1);
  currentCm = progress * 10.0; 

  let batX = map(progress, 0, 1, batRangeStart, batRangeEnd);
  let batY = map(progress, 0, 1, height - 100, height - 250);
  let isBatActive = (progress >= 0.25); 
  let batBaseLen = 140;
  let batLen = max(batBaseLen - (level - 1) * 10, 50); 

  push();
  translate(batX, batY);
  if (isRightHand) rotate(map(progress, 0, 1, PI/4, -PI/4));
  else rotate(map(progress, 0, 1, -PI/4, PI/4));
  
  if (isBatActive) { fill(progress > 0.8 ? color(255,50,50) : color(255,255,0)); stroke(0); }
  else { fill(100, 150); noStroke(); }
  rect(-15, 0, 30, batLen, 10);
  if (!isBatActive) { fill(255); textSize(20); textAlign(CENTER); noStroke(); text("WAIT", 0, -20); }
  pop();

  if (balls.length === 0 && frameCount % 60 === 0) balls.push(new Ball(level));

  for (let i = balls.length - 1; i >= 0; i--) {
    let b = balls[i]; b.update(); b.display();
    
    let distToGuide = dist(b.x, b.y, guidePositionX, guidePositionY);
    let inZone = (distToGuide < 100); 
    let hitThreshold = 300; 
    
    if (isBatActive && !b.isHit && inZone && dist(b.x, b.y, batX, batY) < hitThreshold) {
      playHitSound(); b.hit(progress); 
    }

    if (b.isHit) {
      for (let p of panels) {
        if (p.active && b.x > p.x && b.x < p.x + p.w && b.y > p.y && b.y < p.y + p.h) {
          p.active = false; score++; combo++;
          if (combo > 40) showMessage("ÊúÄÈ´ò„Åã„Çà„Å£‚ùóÔ∏è", color(255, 50, 50));
          else if (combo > 30) showMessage("Â§ßË∞∑ÁøîÂπ≥„Åã„Çà‚ùóÔ∏èüëçÔ∏è", color(255, 0, 255));
          else if (combo > 20) showMessage("ÊúÄÈ´ò„Å´„Ç§„Ç§„Åò„ÇÉ„ÇìÔºÅüëçÔ∏è", color(255, 100, 0));
          else if (combo > 10) showMessage("„ÇÅ„Å£„Å°„ÇÉ„Ç§„Ç§„Åò„ÇÉ„Çì‚ùóÔ∏èüëçÔ∏è", color(255, 255, 0));
          else showMessage("„Ç§„Ç§„Åò„ÇÉ„ÇìÔºÅüëçÔ∏è", color(255, 255, 0));
          checkLevelUp(); balls.splice(i, 1); break;
        }
      }
    }

    if (b.y > height + 100 || b.y < -300 || b.x < -200 || b.x > width + 200) {
      if (!b.isHit) {
        lives--; combo = 0; showMessage("MISS!", color(100, 100, 255));
        if (lives <= 0) gameState = 5;
      }
      balls.splice(i, 1);
    }
  }
  drawGameUI(progress);
}

function checkLevelUp() {
  if (score > 0 && score % 10 === 0) { level++; showMessage(`LEVEL UP! Lv.${level}`, color(0, 255, 0)); }
}

function drawGameUI(progress) {
  fill(255); stroke(0); strokeWeight(4);
  textAlign(RIGHT, TOP); textSize(32); 
  text(`ÊâìÁÇπ: ${score}`, width - 20, 20); text(`Lv.${level}`, width - 20, 60);

  if (combo > 1) { fill(255, 200, 0); textSize(40); text(`${combo} COMBO!`, width - 20, 110); }

  textAlign(LEFT, TOP); fill(255, 50, 50); textSize(32);
  let hearts = "‚ù§Ô∏è".repeat(lives); let empty = "ü§ç".repeat(maxLives - lives);
  text(`Life: ${hearts}${empty}`, 20, 20);

  let uiW = 220; let uiX = width / 2 - uiW / 2; let uiY = 10; 
  fill(0, 150); noStroke(); rect(uiX, uiY, uiW, 80, 10);
  fill(255); textAlign(CENTER, TOP); textSize(16); noStroke();
  text("ÁèæÂú®„ÅÆÂèØÂãïÂüü", uiX + uiW/2, uiY + 5);
  textSize(30); textStyle(BOLD); text(currentCm.toFixed(1) + " cm", uiX + uiW/2, uiY + 30);

  let barX = uiX + 10; let barY = uiY + 70; let barW = 200;
  stroke(255); strokeWeight(2); noFill(); rect(barX, barY, barW, 10); 
  noStroke(); fill(progress > 0.8 ? color(255,50,50) : color(255,255,0));
  rect(barX, barY, map(progress, 0, 1, 0, barW), 10); 

  if (messageTimer > 0) {
    textAlign(CENTER); fill(messageColor); stroke(0); strokeWeight(4);
    textSize(60); text(message, width/2, height/3); messageTimer--;
  }
}

function showMessage(t, c) { message = t; messageColor = c; messageTimer = 60; }

class Ball {
  constructor(currentLevel) {
    this.startX = isRightHand ? width * 0.1 : width * 0.9;
    this.startY = height * 0.6; 
    this.x = this.startX; this.y = this.startY; 
    let baseSpeed = 6 + (currentLevel - 1) * 1.5; 
    let speed = random(baseSpeed, baseSpeed + 2); 
    let homeBaseCenterX = guidePositionX;
    let targetX = random(homeBaseCenterX - 50, homeBaseCenterX + 50);
    let targetY = guidePositionY - 50; 
    let dirX = targetX - this.startX; let dirY = targetY - this.startY;
    let distLen = sqrt(dirX*dirX + dirY*dirY);
    this.vx = (dirX / distLen) * speed; this.vy = (dirY / distLen) * speed;
    this.isHit = false; this.ballColor = color(255);
  }
  update() { this.x += this.vx; this.y += this.vy; if (this.isHit) this.vy += 0.2; }
  display() { fill(this.ballColor); stroke(0); strokeWeight(1); ellipse(this.x, this.y, 30); }
  hit(progress) {
    this.isHit = true; this.ballColor = color(255, 255, 0);
    let areaW = 3 * panels[0].w + 30; 
    let areaLeft, areaRight;
    if (isRightHand) { areaLeft = panelStartX; areaRight = panelStartX + areaW; } 
    else { areaLeft = panelStartX; areaRight = panelStartX + areaW; }
    let targetX;
    if (isRightHand) targetX = map(progress, 0.3, 0.9, areaRight, areaLeft);
    else targetX = map(progress, 0.3, 0.9, areaLeft, areaRight);
    let areaTop = panels[0].y; let areaBottom = panels[8].y + panels[8].h;
    let targetY = map(constrain(progress, 0.3, 0.6), 0.3, 0.6, areaBottom, areaTop - 30); 
    let dx = targetX - this.x; let dy = targetY - this.y;
    let distLen = sqrt(dx*dx + dy*dy);
    let flySpeed = 30; 
    this.vx = (dx / distLen) * flySpeed; this.vy = (dy / distLen) * flySpeed;
  }
}
