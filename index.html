<script>
window.onerror = function(msg, url, line) {
  const el = document.getElementById('statusLog');
  if(el) { el.innerHTML = "âš ï¸ ã‚¨ãƒ©ãƒ¼:<br>" + msg; el.style.color = "#ff5555"; }
};

let rawVideo = document.getElementById('rawVideo');
let hands = null;
let camera = null;
let thumbTip = null, indexBase = null, wrist = null, thumbCMC = null;
// æ‰‹ã®ãƒ©ãƒ³ãƒ‰ãƒãƒ¼ã‚¯é…åˆ—ã‚’ä¿æŒ
let currentLandmarks = null;

let handDetected = false;
let isGameStarted = false;
let isRightHand = true; 

let gameState = 1; 
let angleClosed = 0, angleOpen = 0, currentAngle = 0;
let smoothedAngle = 0; 
let currentCm = 0; 
let fixedWristPosition = null; 
const ALLOWED_MOVEMENT_RADIUS = 120;

let balls = [];
let panels = []; 
let score = 0;
let level = 1; 
let maxLives = 3;
let lives = maxLives;
let combo = 0;

let message = "", messageTimer = 0, messageColor;
let bgImage = null;
let audioCtx = null;

let batRangeStart, batRangeEnd; 
let guidePositionX, guidePositionY;
let panelStartX, panelStartY;

function log(msg) {
  const el = document.getElementById('statusLog');
  if(el) el.innerHTML = msg;
}

function debug(msg) {
  const el = document.getElementById('debugInfo');
  if(el) el.innerText = msg;
}

function setup() {
  pixelDensity(1);
  let cnv = createCanvas(windowWidth, windowHeight);
  cnv.style('z-index', '-1'); 
  loadImage('stadium_bg.png', (img) => { bgImage = img; });
  updateLayout();
  initPanels();
  log("æº–å‚™OKã€‚ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚");
}

function handleClick(hand) {
  document.getElementById('btn-group').style.display = 'none';
  log("èµ·å‹•ä¸­...ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„");
  setTimeout(() => { startSequence(hand); }, 100);
}

async function startSequence(hand) {
  isRightHand = (hand === 'right');
  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if(AudioContext) { audioCtx = new AudioContext(); audioCtx.resume(); }
  } catch(e) {}
  updateLayout();
  initPanels();
  startCamera();
}

function startCamera() {
  const constraints = {
    audio: false,
    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
  };

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©éå¯¾å¿œã§ã™"); return;
  }

  navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
      rawVideo.srcObject = stream;
      rawVideo.onloadedmetadata = () => {
        rawVideo.play();
        log("AIã‚¨ãƒ³ã‚¸ãƒ³èª­ã¿è¾¼ã¿ä¸­...");
        initMediaPipe(); 
      };
    })
    .catch(err => {
      alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.message);
      document.getElementById('btn-group').style.display = 'flex';
    });
}

function initMediaPipe() {
  if (typeof Hands === 'undefined') {
    log("AIãƒ©ã‚¤ãƒ–ãƒ©ãƒªæœªãƒ­ãƒ¼ãƒ‰ã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚"); return;
  }

  hands = new Hands({locateFile: (file) => 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/' + file});
  hands.setOptions({
    maxNumHands: 1, 
    modelComplexity: 1, 
    minDetectionConfidence: 0.5, 
    minTrackingConfidence: 0.5
  });
  hands.onResults(onResults);

  camera = new Camera(rawVideo, {
    onFrame: async () => { 
      if(rawVideo.videoWidth > 0 && !rawVideo.paused) {
        await hands.send({image: rawVideo}); 
      }
    },
    width: 640, height: 480
  });
  
  camera.start().then(() => {
    log("å®Œäº†ï¼ã‚²ãƒ¼ãƒ ç”»é¢ã¸...");
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      isGameStarted = true;
    }, 500);
  });
}

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    handDetected = true;
    currentLandmarks = results.multiHandLandmarks[0]; // æç”»ç”¨ã«ä¿å­˜
    
    const lm = currentLandmarks;
    thumbTip = createVector((1 - lm[4].x) * width, lm[4].y * height);
    thumbCMC = createVector((1 - lm[1].x) * width, lm[1].y * height); // è¦ªæŒ‡ä»˜ã‘æ ¹
    indexBase = createVector((1 - lm[5].x) * width, lm[5].y * height);
    wrist = createVector((1 - lm[0].x) * width, lm[0].y * height);
    
    // è§’åº¦è¨ˆç®—ï¼šWrist->IndexBase ã¨ Wrist->ThumbTip ã®è§’åº¦
    // ã“ã‚ŒãŒã€Œè¦ªæŒ‡ã®é–‹ãã€ã«ç›¸å½“
    let v1 = p5.Vector.sub(indexBase, wrist);
    let v2 = p5.Vector.sub(thumbTip, wrist);
    let rawAngle = v1.angleBetween(v2);
    
    // ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°
    if (smoothedAngle === 0) smoothedAngle = rawAngle;
    smoothedAngle = lerp(smoothedAngle, rawAngle, 0.3); // åå¿œé€Ÿåº¦UP (0.2->0.3)
    
    // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
    let deg = degrees(smoothedAngle).toFixed(1);
    debug(`Hand Detected: YES | Angle: ${deg}Â°`);

  } else {
    handDetected = false;
    currentLandmarks = null;
    debug("Hand Detected: NO (ã‚«ãƒ¡ãƒ©ã«æ‰‹ã‚’æ˜ ã—ã¦ãã ã•ã„)");
  }
}

function draw() {
  background(0);
  if (bgImage) {
    let imgAspect = bgImage.width / bgImage.height;
    let canvasAspect = width / height;
    let dw, dh, dx, dy;
    if (canvasAspect > imgAspect) { dw=width; dh=width/imgAspect; dx=0; dy=(height-dh)/2; }
    else { dh=height; dw=height*imgAspect; dy=0; dx=(width-dw)/2; }
    image(bgImage, dx, dy, dw, dh);
  }

  if (!isGameStarted) return;

  // ã‚«ãƒ¡ãƒ©æ˜ åƒï¼ˆè–„ãè¡¨ç¤ºï¼‰
  if (rawVideo && rawVideo.readyState >= 2) {
    push();
    translate(width, 0); scale(-1, 1); tint(255, 100);
    drawingContext.drawImage(rawVideo, 0, 0, width, height);
    pop();
  }

  // â˜…ã‚¹ã‚±ãƒ«ãƒˆãƒ³ï¼ˆéª¨çµ„ã¿ï¼‰æç”»
  drawSkeleton();

  handleInput();
  drawPanels();
  drawAlwaysGuide();

  if (gameState === 3) {
    checkHandStability();
    playGame();
  } else if (gameState === 4) {
    drawErrorScreen();
  } else if (gameState === 5) {
    drawGameOverScreen();
  } else {
    drawSetupUI();
  }
}

// éª¨çµ„ã¿ã‚’æç”»ã™ã‚‹é–¢æ•°
function drawSkeleton() {
  if (!currentLandmarks) return;
  
  push();
  stroke(255, 0, 0); // èµ¤è‰²
  strokeWeight(3);
  noFill();
  
  let lm = currentLandmarks;
  // è¦ªæŒ‡
  drawLine(lm[0], lm[1]); drawLine(lm[1], lm[2]); drawLine(lm[2], lm[3]); drawLine(lm[3], lm[4]);
  // äººå·®ã—æŒ‡
  drawLine(lm[0], lm[5]); drawLine(lm[5], lm[6]); drawLine(lm[6], lm[7]); drawLine(lm[7], lm[8]);
  // ä»–ã®æŒ‡ã®ä»˜ã‘æ ¹
  drawLine(lm[5], lm[9]); drawLine(lm[9], lm[13]); drawLine(lm[13], lm[17]); drawLine(lm[17], lm[0]);
  
  // é–¢ç¯€ç‚¹
  fill(0, 255, 0); noStroke();
  for(let p of lm) {
    let x = (1 - p.x) * width;
    let y = p.y * height;
    ellipse(x, y, 8, 8);
  }
  pop();
}

function drawLine(p1, p2) {
  let x1 = (1 - p1.x) * width; let y1 = p1.y * height;
  let x2 = (1 - p2.x) * width; let y2 = p2.y * height;
  line(x1, y1, x2, y2);
}

function handleInput() {
  if (gameState === 5 || gameState === 4) return;
  if (handDetected) {
    if (gameState === 1) { 
        angleClosed = smoothedAngle; 
        gameState = 2; 
    } else if (gameState === 2) { 
        angleOpen = smoothedAngle;   
        fixedWristPosition = createVector(wrist.x, wrist.y);
        gameState = 3; 
    }
  }
}

function touchStarted() { 
  if (!isGameStarted) return true; 
  if (gameState === 5 || gameState === 4) resetGame();
  handleInput();
  return false; 
}
function mousePressed() { 
  if (!isGameStarted) return true;
  if (gameState === 5 || gameState === 4) resetGame();
  handleInput();
}

function resetGame() {
  gameState = 1; balls = []; score = 0; level = 1; lives = maxLives; combo = 0;
  fixedWristPosition = null; initPanels();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  updateLayout();
  initPanels();
}

function updateLayout() {
  if (isRightHand) {
    batRangeStart = width * 0.85; batRangeEnd = width * 0.55; guidePositionX = width * 0.85;
  } else {
    batRangeStart = width * 0.15; batRangeEnd = width * 0.45; guidePositionX = width * 0.15;
  }
  guidePositionY = height / 2 + 100;
}

function initPanels() {
  panels = [];
  let cols = 3; let rows = 3;
  let shrinkRate = constrain(1.0 - (level - 1) * 0.1, 0.5, 1.0);
  let basePanelW = width * 0.06; let basePanelH = height * 0.10;
  let panelW = basePanelW * shrinkRate; let panelH = basePanelH * shrinkRate;
  let panelGap = 15 + (1 - shrinkRate) * 20;
  let levelLift = (level - 1) * (height * 0.05);
  
  if (isRightHand) { panelStartX = width * 0.02; } 
  else { 
    let totalPanelW = cols * panelW + (cols - 1) * panelGap;
    panelStartX = width - totalPanelW - width * 0.02; 
  }

  let totalH = rows * panelH + (rows - 1) * panelGap;
  let panelStartY = (height - totalH - height * 0.05) - levelLift; 
  if (panelStartY < height * 0.1) panelStartY = height * 0.1;

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      let num = r * 3 + c + 1;
      panels.push({
        col: c, row: r, 
        x: panelStartX + c * (panelW + panelGap),
        y: panelStartY + r * (panelH + panelGap),
        w: panelW, h: panelH, num: num, active: true
      });
    }
  }
}

function drawPanels() {
  if (panels.every(p => !p.active)) {
    showMessage("PERFECT! Next Level!", color(0, 255, 255));
    if (frameCount % 60 === 0) initPanels(); 
  }
  for (let p of panels) {
    if (p.active) {
      fill(0, 255, 0, 150); stroke(255); strokeWeight(3);
      rect(p.x, p.y, p.w, p.h, 5);
      let txtSize = min(p.w, p.h) * 0.6;
      fill(255); noStroke(); textSize(txtSize); textStyle(BOLD); textAlign(CENTER, CENTER);
      text(p.num, p.x + p.w/2, p.y + p.h/2);
    } else {
      fill(50, 50); stroke(100); strokeWeight(1);
      rect(p.x, p.y, p.w, p.h, 5);
    }
  }
}

function drawAlwaysGuide() {
  noFill(); 
  let centerX = fixedWristPosition ? fixedWristPosition.x : guidePositionX;
  let centerY = fixedWristPosition ? fixedWristPosition.y : guidePositionY;
  if (handDetected) {
    stroke(0, 255, 0); if (gameState < 3) fill(0, 255, 0, 50);
  } else {
    stroke(255, 0, 0); noFill();
  }
  strokeWeight(4); ellipse(centerX, centerY, 120, 120); 
  strokeWeight(2); rect(centerX, centerY - 150, 350, 450, 20);
}

function checkHandStability() {
  if (!wrist || !fixedWristPosition) return;
  if (dist(wrist.x, wrist.y, fixedWristPosition.x, fixedWristPosition.y) > ALLOWED_MOVEMENT_RADIUS) gameState = 4;
}

function drawSetupUI() {
  textAlign(CENTER, CENTER); textSize(28); fill(255); stroke(0); strokeWeight(4);
  let uiX = guidePositionX; let uiY = guidePositionY - 280;
  let textOffset = isRightHand ? -150 : 150;

  if (!handDetected) { text("ã‚«ãƒ¡ãƒ©ã«æ‰‹ã‚’æ˜ ã—ã¦ãã ã•ã„", width/2, height/2); return; }
  if (gameState === 1) text("ã€å¯å‹•åŸŸæ¸¬å®š 1/2ã€‘\næ‰‹é¦–ã‚’ä¸¸ã«åˆã‚ã›ã¦\nè¦ªæŒ‡ã‚’é–‰ã˜ã¦ã‚¿ãƒƒãƒ—", uiX + textOffset, uiY);
  else if (gameState === 2) text("ã€å¯å‹•åŸŸæ¸¬å®š 2/2ã€‘\næ‰‹é¦–ã‚’å‹•ã‹ã•ãšã«ï¼\nè¦ªæŒ‡ã‚’å…¨é–‹ã«ã—ã¦ã‚¿ãƒƒãƒ—", uiX + textOffset, uiY);
}

function drawErrorScreen() {
  fill(0, 150); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); textSize(40); fill(255, 50, 50); stroke(255); strokeWeight(5);
  text("æ‰‹ãŒå‹•ãã¾ã—ãŸï¼", width/2, height/2 - 50);
  textSize(24); fill(255); noStroke();
  text("æ‰‹é¦–ã‚’ä¸¸ã®ä½ç½®ã«æˆ»ã—ã¦ãã ã•ã„ã€‚\nç”»é¢ã‚¿ãƒƒãƒ—ã§ãƒªã‚»ãƒƒãƒˆ", width/2, height/2 + 50);
}

function drawGameOverScreen() {
  fill(0, 200); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); 
  fill(255, 50, 50); stroke(255); strokeWeight(5); textSize(60);
  text("GAME OVER", width/2, height/2 - 50);
  fill(255); noStroke(); textSize(30);
  text(`Total Score: ${score}`, width/2, height/2 + 30);
  textSize(24); text("ç”»é¢ã‚¿ãƒƒãƒ—ã§ãƒªãƒˆãƒ©ã‚¤", width/2, height/2 + 100);
}

function playGame() {
  let rawProgress = map(smoothedAngle, angleClosed, angleOpen, 0, 1);
  let progress = 0;

  // â˜…ä¿®æ­£ï¼šæ„Ÿåº¦èª¿æ•´ï¼ˆéŠã³ã‚’æ¥µå°ã«ï¼‰
  // 5%ä»¥ä¸Šã®å‹•ãã§åå¿œé–‹å§‹ã€‚100%é–‹ã‹ãªãã¦ã‚‚ã€80%ãã‚‰ã„ã§MAXã«ãªã‚‹ã‚ˆã†ã«ãƒ–ãƒ¼ã‚¹ãƒˆ
  if (rawProgress < 0.05) {
    progress = 0;
  } else {
    // 0.05ã€œ0.8 ã®ç¯„å›²ã‚’ 0ã€œ1 ã«æ‹¡å¼µ
    progress = map(rawProgress, 0.05, 0.8, 0, 1);
    progress = constrain(progress, 0, 1);
  }
  
  currentCm = progress * 10.0; 

  let batX = map(progress, 0, 1, batRangeStart, batRangeEnd);
  let batY = map(progress, 0, 1, height - 100, height - 250);
  
  let isBatActive = (progress >= 0.05); 

  push();
  translate(batX, batY);
  if (isRightHand) rotate(map(progress, 0, 1, PI/4, -PI/4));
  else rotate(map(progress, 0, 1, -PI/4, PI/4));
  
  if (isBatActive) { 
    fill(progress > 0.8 ? color(255,50,50) : color(255,255,0)); stroke(0); 
  } else { 
    fill(100, 150); noStroke(); 
  }
  rect(-15, 0, 30, 140, 10); 
  
  if (!isBatActive) { 
    fill(255); textSize(20); textAlign(CENTER); noStroke(); 
    rotate(isRightHand ? -PI/4 : PI/4); 
    text("WAIT", 0, -30); 
  }
  pop();

  if (balls.length === 0 && frameCount % 60 === 0) balls.push(new Ball(level));

  for (let i = balls.length - 1; i >= 0; i--) {
    let b = balls[i]; b.update(); b.display();
    
    let distToGuide = dist(b.x, b.y, guidePositionX, guidePositionY);
    let inZone = (distToGuide < 100); 
    let hitThreshold = 300; 
    
    if (isBatActive && !b.isHit && inZone && dist(b.x, b.y, batX, batY) < hitThreshold) {
      playHitSound(); b.hit(progress); 
    }

    if (b.isHit) {
      for (let p of panels) {
        if (p.active && b.x > p.x && b.x < p.x + p.w && b.y > p.y && b.y < p.y + p.h) {
          p.active = false; score++; combo++;
          if (combo > 40) showMessage("æœ€é«˜ã‹ã‚ˆã£â—ï¸", color(255, 50, 50));
          else if (combo > 30) showMessage("å¤§è°·ç¿”å¹³ã‹ã‚ˆâ—ï¸ğŸ‘ï¸", color(255, 0, 255));
          else if (combo > 20) showMessage("æœ€é«˜ã«ã‚¤ã‚¤ã˜ã‚ƒã‚“ï¼ğŸ‘ï¸", color(255, 100, 0));
          else if (combo > 10) showMessage("ã‚ã£ã¡ã‚ƒã‚¤ã‚¤ã˜ã‚ƒã‚“â—ï¸ğŸ‘ï¸", color(255, 255, 0));
          else showMessage("ã‚¤ã‚¤ã˜ã‚ƒã‚“ï¼ğŸ‘ï¸", color(255, 255, 0));
          checkLevelUp(); balls.splice(i, 1); break;
        }
      }
    }

    if (b.y > height + 100 || b.y < -300 || b.x < -200 || b.x > width + 200) {
      if (!b.isHit) {
        lives--; combo = 0; showMessage("MISS!", color(100, 100, 255));
        if (lives <= 0) gameState = 5;
      }
      balls.splice(i, 1);
    }
  }
  drawGameUI(progress);
}

function checkLevelUp() {
  if (score > 0 && score % 10 === 0) { level++; showMessage(`LEVEL UP! Lv.${level}`, color(0, 255, 0)); }
}

function playHitSound() {
  if (audioCtx && audioCtx.state === 'running') {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(600, audioCtx.currentTime);
    osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }
}

  textAlign(RIGHT, TOP); textSize(32); 
  text(`æ‰“ç‚¹: ${score}`, width - 20, 20); text(`Lv.${level}`, width - 20, 60);

  if (combo > 1) { fill(255, 200, 0); textSize(40); text(`${combo} COMBO!`, width - 20, 110); }

function showMessage(t, c) { message = t; messageColor = c; messageTimer = 60; }

class Ball {
  constructor(currentLevel) {
    this.startX = isRightHand ? width * 0.1 : width * 0.9;
    this.startY = height * 0.6; 
    this.x = this.startX; this.y = this.startY; 
    let baseSpeed = 6 + (currentLevel - 1) * 1.5; 
    let speed = random(baseSpeed, baseSpeed + 2); 
    let homeBaseCenterX = guidePositionX;
    let targetX = random(homeBaseCenterX - 50, homeBaseCenterX + 50);
    let targetY = guidePositionY - 50; 
    let dirX = targetX - this.startX; let dirY = targetY - this.startY;
    let distLen = sqrt(dirX*dirX + dirY*dirY);
    this.vx = (dirX / distLen) * speed; this.vy = (dirY / distLen) * speed;
    this.isHit = false; this.ballColor = color(255);
  }
  update() { this.x += this.vx; this.y += this.vy; if (this.isHit) this.vy += 0.2; }
  display() { fill(this.ballColor); stroke(0); strokeWeight(1); ellipse(this.x, this.y, 30); }
  hit(progress) {
    this.isHit = true; this.ballColor = color(255, 255, 0);
    let areaW = 3 * panels[0].w + 30; 
    let areaLeft, areaRight;
    if (isRightHand) { areaLeft = panelStartX; areaRight = panelStartX + areaW; } 
    else { areaLeft = panelStartX; areaRight = panelStartX + areaW; }
    let targetX;
    if (isRightHand) targetX = map(progress, 0.3, 0.9, areaRight, areaLeft);
    else targetX = map(progress, 0.3, 0.9, areaLeft, areaRight);
    let areaTop = panels[0].y; let areaBottom = panels[8].y + panels[8].h;
    let targetY = map(constrain(progress, 0.3, 0.6), 0.3, 0.6, areaBottom, areaTop - 30); 
    let dx = targetX - this.x; let dy = targetY - this.y;
    let distLen = sqrt(dx*dx + dy*dy);
    let flySpeed = 30; 
    this.vx = (dx / distLen) * flySpeed; this.vy = (dy / distLen) * flySpeed;
  }
}
