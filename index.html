<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Thumb Rehab Complete</title>
<style>
  /* --- 基本設定 --- */
  body {
    margin: 0; padding: 0; overflow: hidden;
    background-color: #000; font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    color: white; touch-action: none;
  }

  /* 映像 (背面) */
  #input_video {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; z-index: 0; transform: scaleX(-1);
  }

  /* ゲーム描画 (前面) */
  canvas {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
  }

  /* UIレイヤー */
  #ui-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 100; pointer-events: none;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }

  /* 画面パネル共通 */
  .screen {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #ffcc00; border-radius: 16px;
    padding: 20px; text-align: center; width: 90%; max-width: 420px;
    pointer-events: auto; display: none;
    box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    max-height: 90vh; overflow-y: auto; /* 縦長画面対応 */
  }
  .screen.active { display: block; }

  h1 { color: #ffeb3b; margin: 0 0 10px 0; font-size: 22px; }
  h2 { color: #00e5ff; margin: 0 0 10px 0; font-size: 18px; }
  p { font-size: 14px; color: #ccc; margin-bottom: 15px; line-height: 1.5; }

  /* 遊び方説明エリア */
  .instructions {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px; padding: 10px; margin-bottom: 15px;
    text-align: left; font-size: 13px; line-height: 1.6; color: #eee;
  }
  .step-num { color: #ffeb3b; font-weight: bold; margin-right: 5px; }

  .btn {
    width: 100%; padding: 16px; font-size: 18px; font-weight: bold;
    background: linear-gradient(135deg, #ffeb3b, #fbc02d);
    color: #000; border: none; border-radius: 50px;
    margin-top: 5px; cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 235, 59, 0.3);
  }
  .btn:active { transform: scale(0.96); }

  /* エラーログ */
  #debug-msg {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(255,0,0,0.8); color: white;
    font-size: 12px; display: none; padding: 5px; z-index: 999;
  }

  /* HUD */
  #hud-top {
    position: fixed; top: 15px; left: 15px; z-index: 50;
    display: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }
  #lives-display { font-size: 24px; margin-bottom: 5px; }
  #score-display { font-size: 20px; font-weight: bold; color: #fff; }
  #level-display { font-size: 18px; color: #ffeb3b; margin-top: 2px; }

  #hud-rom { 
    position: fixed; top: 15px; right: 15px; font-size: 14px; 
    color: cyan; z-index: 50; display: none; 
    background:rgba(0,0,0,0.6); padding:6px 12px; border-radius:8px; 
    border:1px solid cyan;
  }

  /* 褒め言葉演出 */
  #praise-overlay {
    position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
    z-index: 200; pointer-events: none;
    font-size: 32px; font-weight: bold; color: #fff;
    text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
    text-align: center; white-space: nowrap;
    opacity: 0; transition: opacity 0.5s, transform 0.5s;
  }
  #praise-overlay.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

  /* スイングインジケーター */
  #swing-indicator {
    position: fixed; top: 60px; right: 15px; width: 15px; height: 15px;
    border-radius: 50%; background: #333; border: 2px solid #555;
    z-index: 50; display: none;
  }
  #swing-indicator.active { background: #00ff00; box-shadow: 0 0 10px #00ff00; border-color: #fff; }

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

<video id="input_video" playsinline webkit-playsinline muted autoplay></video>

<div id="debug-msg"></div>

<div id="hud-top">
  <div id="lives-display">❤️❤️❤️</div>
  <div id="score-display">Score: 0</div>
  <div id="level-display">Lv. 1</div>
</div>

<div id="hud-rom">ROM: 0mm</div>
<div id="swing-indicator"></div>
<div id="praise-overlay">Good Job!</div>

<div id="ui-layer">
  <div id="screen-menu" class="screen active">
    <h1>Thumb Rehab</h1>
    
    <div class="instructions">
      <span class="step-num">手順1</span> プレイする手を選んでスタート<br>
      <span class="step-num">手順2</span> 測定モードで「グー(閉じる)」と「パー(開く)」の可動域を登録<br>
      <span class="step-num">手順3</span> ゲーム開始！<br>
      &nbsp;&nbsp;● <strong>待つ時</strong>：親指を閉じて構える<br>
      &nbsp;&nbsp;● <strong>打つ時</strong>：ボールに合わせてパッと開く！<br>
      <span style="color:#ffeb3b; font-size:11px;">※大きく開くと上段、小さく開くと下段に飛びます</span>
    </div>

    <button class="btn" onclick="initSystem('right')">右手でスタート</button>
    <button class="btn" onclick="initSystem('left')">左手でスタート</button>
  </div>

  <div id="screen-calib" class="screen">
    <h2 id="calib-title">測定：閉じる</h2>
    <p id="calib-msg">親指を閉じて（グー）<br>ボタンを押してください</p>
    <div id="calib-val" style="font-size:32px; color:cyan; margin:20px;">0 mm</div>
    <button class="btn" onclick="nextCalib()">記録</button>
  </div>

  <div id="screen-result" class="screen">
    <h1 style="color:#ff5555;">Game Over</h1>
    <p id="final-score" style="font-size:20px; font-weight:bold;">Score: 0</p>
    <p id="final-level" style="color:#ffeb3b;">到達レベル: 1</p>
    <button class="btn" onclick="location.reload()">タイトルへ戻る</button>
  </div>
</div>

<script>
// --- グローバル変数 ---
const videoElem = document.getElementById('input_video');
let hands;
let isRightHand = true;
let appState = 0; // 0:Menu, 1:Calib, 2:Game

// 手のデータ
let landmarks = null;
let thumbDistMm = 0;
let distClose = 0; 
let distOpen = 0;

// ゲームデータ
let balls = [];
let panels = [];
let score = 0;
let lives = 3;
let level = 1;

// スイング制御
let batSwing = 0;     
let prevBatSwing = 0; 
let frameCountVal = 0;

// 褒め言葉リスト (1000pt毎にランダム表示)
const praiseMessages = [
  "ナイス親指！", 
  "素晴らしい動き！", 
  "短母指伸筋が喜んでます！", 
  "その調子！", 
  "リハビリの達人！", 
  "完璧なタイミング！", 
  "美しい外転運動！", 
  "神業です！", 
  "アメージング！",
  "筋肉が躍動してます！"
];
let nextPraiseScore = 1000;

// --- エラー表示 ---
function logError(msg) {
  const el = document.getElementById('debug-msg');
  el.style.display = 'block';
  el.innerText = "Error: " + msg;
  console.error(msg);
}

// --- 初期化 ---
async function initSystem(hand) {
  isRightHand = (hand === 'right');
  
  if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
    alert("https接続が必要です。");
    return;
  }

  document.querySelector('#screen-menu .btn').innerText = "起動中...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: false,
      video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
    });

    videoElem.srcObject = stream;
    videoElem.onloadedmetadata = () => {
      videoElem.play();
      initAI();
    };

  } catch (err) {
    logError("カメラ起動エラー: " + err.name);
    alert("カメラ設定を確認してください。");
  }
}

function initAI() {
  try {
    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
      maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);
    processVideo();
    
    appState = 1;
    switchScreen('screen-calib');
    setupCalib('close');

  } catch(e) {
    logError("AI Init: " + e);
  }
}

async function processVideo() {
  if (videoElem.videoWidth > 0) await hands.send({image: videoElem});
  requestAnimationFrame(processVideo);
}

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    landmarks = results.multiHandLandmarks[0];
    calcHand();
  } else {
    landmarks = null;
  }
}

function calcHand() {
  if(!landmarks) return;
  let w = width; let h = height;
  // Video CSS反転対応のためX反転
  let p0 = {x:(1-landmarks[0].x)*w, y:landmarks[0].y*h};
  let p5 = {x:(1-landmarks[5].x)*w, y:landmarks[5].y*h};
  let p4 = {x:(1-landmarks[4].x)*w, y:landmarks[4].y*h};

  let base = dist(p0.x, p0.y, p5.x, p5.y);
  let mmPerPx = 100 / (base || 1);
  let thumbPx = dist(p4.x, p4.y, p5.x, p5.y);
  
  thumbDistMm = Math.floor(thumbPx * mmPerPx);

  if(appState===1) document.getElementById('calib-val').innerText = thumbDistMm + " mm";
  document.getElementById('hud-rom').innerText = "ROM: " + thumbDistMm + "mm";
}

// --- p5.js ---
function setup() {
  let cvs = createCanvas(windowWidth, windowHeight);
  cvs.style('pointer-events', 'none');
  clear();
}

function draw() {
  clear();
  if(appState === 2) runGame();
  if(landmarks) drawSkeleton();
}

function drawSkeleton() {
  let w = width; let h = height;
  let p5 = {x:(1-landmarks[5].x)*w, y:landmarks[5].y*h};
  let p4 = {x:(1-landmarks[4].x)*w, y:landmarks[4].y*h};
  stroke(0, 255, 255); strokeWeight(3); line(p5.x, p5.y, p4.x, p4.y);
  fill(255, 0, 0); noStroke(); circle(p4.x, p4.y, 15);
}

// --- キャリブレーション ---
function setupCalib(mode) {
  const t = document.getElementById('calib-title');
  const m = document.getElementById('calib-msg');
  const b = document.querySelector('#screen-calib .btn');
  
  if(mode === 'close') {
    t.innerText = "測定：閉じる";
    m.innerHTML = "親指を閉じて（グー）<br>ボタンを押してください";
    b.innerText = "記録";
    distClose = 0; distOpen = 0;
  } else {
    t.innerText = "測定：開く";
    m.innerHTML = "親指を最大まで開いて<br>ボタンを押してください";
    b.innerText = "ゲーム開始";
  }
}

function nextCalib() {
  const t = document.getElementById('calib-title').innerText;
  if(t.includes("閉じる")) {
    distClose = thumbDistMm;
    setupCalib('open');
  } else {
    distOpen = thumbDistMm;
    if(distOpen <= distClose + 5) {
      alert("動きが小さすぎます。");
      setupCalib('close');
      return;
    }
    startGame();
  }
}

// --- ゲームロジック ---
function startGame() {
  appState = 2;
  switchScreen(null);
  document.getElementById('hud-top').style.display = 'block';
  document.getElementById('hud-rom').style.display = 'block';
  document.getElementById('swing-indicator').style.display = 'block';
  
  score = 0; lives = 3; level = 1;
  balls = []; panels = [];
  nextPraiseScore = 1000;
  
  initPanels();
  updateHUD();
}

function initPanels() {
  panels = [];
  let pw = width*0.12; let ph = height*0.08;
  let sx = isRightHand ? width*0.1 : width*0.55;
  for(let r=0; r<3; r++){
    for(let c=0; c<3; c++){
      let id = (r*3)+c+1;
      let y = height*0.55 - (r*(ph+10)); 
      let x = sx + c*(pw+5);
      panels.push({id:id, x:x, y:y, w:pw, h:ph, active:true});
    }
  }
}

function runGame() {
  frameCountVal++;
  
  // 1. スイング判定
  let ratio = map(thumbDistMm, distClose, distOpen, 0, 1);
  prevBatSwing = batSwing;
  batSwing = constrain(ratio, 0, 1);

  // 「閉じた状態(0.5未満)から開いた(0.5以上)」瞬間だけヒット
  let swingTrigger = (prevBatSwing < 0.5 && batSwing >= 0.5);
  
  if(swingTrigger) {
    const ind = document.getElementById('swing-indicator');
    ind.classList.add('active');
    setTimeout(()=>ind.classList.remove('active'), 200);
  }

  drawGauge();

  // 2. レベル管理 (500ptごとにLvアップ)
  let calcLevel = Math.floor(score / 500) + 1;
  if (calcLevel > level) {
    level = calcLevel;
    updateHUD();
    showPraise(`LEVEL UP! Lv.${level}`);
  }

  // 3. ボール生成
  let spawnRate = Math.max(30, 90 - (level * 5));
  
  if(frameCountVal % spawnRate === 0) {
    let sx = isRightHand ? 0 : width;
    let tx = isRightHand ? width*0.8 : width*0.2;
    // ボール速度
    let speedBase = 70; 
    let travelFrames = Math.max(15, speedBase - (level * 3));

    balls.push({
      x:sx, y:height*0.6, 
      vx:(tx-sx)/travelFrames, vy:0, 
      active:true, hit:false
    });
  }

  // 4. ボール処理
  let hitZone = isRightHand ? width*0.8 : width*0.2;
  
  for(let i=balls.length-1; i>=0; i--){
    let b = balls[i];
    b.x += b.vx; b.y += b.vy;
    
    fill(255); stroke(0); circle(b.x, b.y, 20);
    
    let inZone = abs(b.x - hitZone) < 60;
    
    if(!b.hit && b.active && inZone && swingTrigger) {
      b.hit = true;
      let aim = 0;
      if(batSwing > 0.75) aim = 2; else if(batSwing > 0.5) aim = 1;
      
      let targets = panels.filter(p => p.active && Math.floor((p.id-1)/3) === aim);
      if(targets.length === 0) targets = panels.filter(p => p.active);
      let t = targets.length > 0 ? targets[floor(random(targets.length))] : null;
      
      let tx = t ? t.x+t.w/2 : (isRightHand?0:width);
      let ty = t ? t.y+t.h/2 : 0;
      let dx = tx-b.x; let dy = ty-b.y; let len = sqrt(dx*dx+dy*dy);
      
      let ballSpeed = 20 + level;
      b.vx = (dx/len)*ballSpeed; b.vy = (dy/len)*ballSpeed;
    }
    
    if(b.hit && b.active) {
      for(let p of panels) {
        if(p.active && b.x>p.x && b.x<p.x+p.w && b.y>p.y && b.y<p.y+p.h) {
          p.active=false; b.active=false; 
          score+=100; 
          checkScorePraise(); // 褒めチェック
          updateHUD(); 
          break;
        }
      }
    }
    
    if(b.x<-100 || b.x>width+100 || b.y<-100 || b.y>height+100) {
      if(!b.hit && b.active) {
        lives--; updateHUD();
        if(lives<=0) {
          appState=3; 
          document.getElementById('final-score').innerText="Score: "+score;
          document.getElementById('final-level').innerText="到達レベル: "+level;
          switchScreen('screen-result');
        }
      }
      balls.splice(i,1);
    }
  }

  // パネル
  let cnt=0;
  for(let p of panels) {
    if(p.active) {
      cnt++;
      fill(0,200,0,150); stroke(255); strokeWeight(2);
      rect(p.x, p.y, p.w, p.h);
      fill(255); noStroke(); textAlign(CENTER,CENTER); textSize(24);
      text(p.id, p.x+p.w/2, p.y+p.h/2);
    }
  }
  if(cnt===0 && panels.length>0) { score+=1000; initPanels(); checkScorePraise(); updateHUD(); }
}

function checkScorePraise() {
  if (score >= nextPraiseScore) {
    let msg = praiseMessages[Math.floor(random(praiseMessages.length))];
    showPraise(msg);
    nextPraiseScore += 1000;
  }
}

function showPraise(text) {
  const el = document.getElementById('praise-overlay');
  el.innerText = text;
  el.classList.add('show');
  let colors = ["#ff00de", "#00ff00", "#00e5ff", "#ffeb3b", "#ff5252"];
  let c = colors[Math.floor(random(colors.length))];
  el.style.textShadow = `0 0 10px ${c}, 0 0 20px ${c}`;
  setTimeout(() => { el.classList.remove('show'); }, 2000);
}

function drawGauge() {
  let x = isRightHand ? width-30 : 30;
  let y = height/2; let h = 200;
  fill(100, 150); rect(x-5, y-h/2, 10, h);
  let cy = map(batSwing, 0, 1, y+h/2, y-h/2);
  if(prevBatSwing < 0.5 && batSwing >= 0.5) fill(255, 255, 0); else fill(0, 255, 0);
  circle(x, cy, 20);
  stroke(255); line(x-10, y-h/6, x+10, y-h/6); line(x-10, y+h/6, x+10, y+h/6);
  stroke(255,0,0); line(x-15, y, x+15, y); 
}

function updateHUD() {
  let s=""; for(let i=0;i<lives;i++) s+="❤️";
  document.getElementById('lives-display').innerHTML = s;
  document.getElementById('score-display').innerText = "Score: " + score;
  document.getElementById('level-display').innerText = "Lv. " + level;
}

function switchScreen(id) {
  document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
  if(id) document.getElementById(id).classList.add('active');
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
