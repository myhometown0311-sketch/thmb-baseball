<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Thumb Rehab Fixed</title>
<style>
  /* --- レイアウト設定 --- */
  body {
    margin: 0; padding: 0; overflow: hidden;
    background-color: #000; font-family: sans-serif;
    color: white; touch-action: none;
  }

  /* 映像表示用 (背面) */
  #input_video {
    position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%;
    object-fit: cover; z-index: 0;
    transform: scaleX(-1); /* 鏡反転 */
  }

  /* ゲーム描画用 (前面) */
  canvas {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 10;
  }

  /* UIレイヤー */
  #ui-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 100; pointer-events: none;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }

  /* パネルスタイル */
  .screen {
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #ffcc00; border-radius: 15px;
    padding: 20px; text-align: center;
    width: 90%; max-width: 400px;
    pointer-events: auto; display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
  }
  .screen.active { display: block; }

  h1 { color: #ffeb3b; font-size: 20px; margin: 0 0 10px 0; }
  p { font-size: 14px; color: #ccc; margin-bottom: 20px; }
  .btn {
    width: 100%; padding: 15px; font-size: 18px; font-weight: bold;
    background: #ffeb3b; color: #000; border: none; border-radius: 30px;
    margin-top: 5px; cursor: pointer;
  }
  .btn:active { transform: scale(0.95); }

  /* エラーログ */
  #debug-msg {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background: rgba(255,0,0,0.8); color: white;
    font-size: 12px; display: none; padding: 5px; z-index: 999;
  }

  /* HUD */
  #hud-lives { position: fixed; top: 15px; left: 15px; font-size: 24px; z-index: 50; display: none; text-shadow: 0 2px 5px black; }
  #hud-rom { 
    position: fixed; top: 15px; right: 15px; font-size: 14px; 
    color: cyan; z-index: 50; display: none; 
    background:rgba(0,0,0,0.6); padding:5px 10px; border-radius:5px; 
    border:1px solid cyan;
  }
  /* スイング判定のインジケーター */
  #swing-indicator {
    position: fixed; top: 50px; right: 15px; width: 20px; height: 20px;
    border-radius: 50%; background: #333; border: 2px solid #555;
    z-index: 50; display: none;
  }
  #swing-indicator.active { background: #00ff00; box-shadow: 0 0 10px #00ff00; border-color: #fff; }

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

<video id="input_video" playsinline webkit-playsinline muted autoplay></video>

<div id="debug-msg"></div>
<div id="hud-lives">❤️❤️❤️</div>
<div id="hud-rom">ROM: 0mm</div>
<div id="swing-indicator"></div>

<div id="ui-layer">
  <div id="screen-menu" class="screen active">
    <h1>Thumb Rehab (Swing Fix)</h1>
    <p>親指を開く動作でタイミングよく<br>ボールを打ってください</p>
    <button class="btn" onclick="initSystem('right')">右手でスタート</button>
    <button class="btn" onclick="initSystem('left')">左手でスタート</button>
  </div>

  <div id="screen-calib" class="screen">
    <h2 id="calib-title" style="color:cyan; margin:0;">測定：閉じる</h2>
    <p id="calib-msg">親指を閉じて（グー）<br>ボタンを押してください</p>
    <div id="calib-val" style="font-size:30px; color:cyan; margin:15px;">0 mm</div>
    <button class="btn" onclick="nextCalib()">記録</button>
  </div>

  <div id="screen-result" class="screen">
    <h1 style="color:#ff5555;">Game Over</h1>
    <p id="final-score">Score: 0</p>
    <button class="btn" onclick="location.reload()">タイトルへ</button>
  </div>
</div>

<script>
// --- グローバル変数 ---
const videoElem = document.getElementById('input_video');
let hands;
let isRightHand = true;
let appState = 0; // 0:Menu, 1:Calib, 2:Game

// データ
let landmarks = null;
let thumbDistMm = 0;
let distClose = 0; let distOpen = 0;

// ゲームデータ
let balls = [];
let panels = [];
let score = 0;
let lives = 3;
let frameCountVal = 0;

// スイング判定用変数 (修正箇所)
let batSwing = 0;       // 現在の開き具合 (0.0〜1.0)
let prevBatSwing = 0;   // 前フレームの開き具合
let isSwinging = false; // 今まさに振った瞬間か？

// --- エラーハンドリング ---
function logError(msg) {
  const el = document.getElementById('debug-msg');
  el.style.display = 'block';
  el.innerText = "Error: " + msg;
  console.error(msg);
}

// --- システム初期化 ---
async function initSystem(hand) {
  isRightHand = (hand === 'right');
  
  if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
    alert("https接続が必要です。");
    return;
  }

  document.querySelector('#screen-menu .btn').innerText = "起動中...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: false,
      video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } }
    });

    videoElem.srcObject = stream;
    videoElem.onloadedmetadata = () => {
      videoElem.play();
      initAI();
    };

  } catch (err) {
    logError("カメラ起動失敗: " + err.name);
    alert("カメラ設定を確認してください。");
  }
}

function initAI() {
  try {
    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 0,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);
    processVideo();
    
    appState = 1;
    switchScreen('screen-calib');
    setupCalib('close');

  } catch(e) {
    logError("AI Init Error: " + e);
  }
}

async function processVideo() {
  if (videoElem.videoWidth > 0) {
    await hands.send({image: videoElem});
  }
  requestAnimationFrame(processVideo);
}

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    landmarks = results.multiHandLandmarks[0];
    calcHand();
  } else {
    landmarks = null;
  }
}

function calcHand() {
  if(!landmarks) return;
  // 座標変換 (videoがCSS反転されているため、Xを反転して計算)
  let w = width; let h = height;
  let p0 = {x:(1-landmarks[0].x)*w, y:landmarks[0].y*h};
  let p5 = {x:(1-landmarks[5].x)*w, y:landmarks[5].y*h};
  let p4 = {x:(1-landmarks[4].x)*w, y:landmarks[4].y*h};

  let basePx = dist(p0.x, p0.y, p5.x, p5.y);
  let mmPerPx = 100 / (basePx || 1);
  let thumbPx = dist(p4.x, p4.y, p5.x, p5.y);
  
  thumbDistMm = Math.floor(thumbPx * mmPerPx);

  if(appState===1) document.getElementById('calib-val').innerText = thumbDistMm + " mm";
  document.getElementById('hud-rom').innerText = "ROM: " + thumbDistMm + "mm";
}

// --- p5.js ---
function setup() {
  let cvs = createCanvas(windowWidth, windowHeight);
  cvs.style('pointer-events', 'none');
  clear();
}

function draw() {
  clear(); // 透明背景

  if(appState === 2) {
    runGame();
  }

  if(landmarks) drawSkeleton();
}

function drawSkeleton() {
  let w = width; let h = height;
  let p5 = {x:(1-landmarks[5].x)*w, y:landmarks[5].y*h};
  let p4 = {x:(1-landmarks[4].x)*w, y:landmarks[4].y*h};
  stroke(0, 255, 255); strokeWeight(3); line(p5.x, p5.y, p4.x, p4.y);
  fill(255, 0, 0); noStroke(); circle(p4.x, p4.y, 15);
}

// --- キャリブレーション ---
function setupCalib(mode) {
  const t = document.getElementById('calib-title');
  const m = document.getElementById('calib-msg');
  const b = document.querySelector('#screen-calib .btn');
  
  if(mode === 'close') {
    t.innerText = "測定：閉じる";
    m.innerHTML = "親指を閉じて（グー）<br>ボタンを押してください";
    b.innerText = "記録";
    distClose = 0; distOpen = 0;
  } else {
    t.innerText = "測定：開く";
    m.innerHTML = "親指を最大まで開いて<br>ボタンを押してください";
    b.innerText = "ゲーム開始";
  }
}

function nextCalib() {
  const t = document.getElementById('calib-title').innerText;
  if(t.includes("閉じる")) {
    distClose = thumbDistMm;
    setupCalib('open');
  } else {
    distOpen = thumbDistMm;
    if(distOpen <= distClose + 5) {
      alert("動きが小さすぎます。再測定します。");
      setupCalib('close');
      return;
    }
    startGame();
  }
}

// --- ゲームロジック ---
function startGame() {
  appState = 2;
  switchScreen(null);
  document.getElementById('hud-lives').style.display = 'block';
  document.getElementById('hud-rom').style.display = 'block';
  document.getElementById('swing-indicator').style.display = 'block';
  
  score = 0; lives = 3; balls = []; panels = [];
  initPanels();
  updateLives();
}

function initPanels() {
  panels = [];
  let pw = width*0.12; let ph = height*0.08;
  let sx = isRightHand ? width*0.1 : width*0.55;
  for(let r=0; r<3; r++){
    for(let c=0; c<3; c++){
      let id = (r*3)+c+1;
      let y = height*0.7 - (r*(ph+10));
      let x = sx + c*(pw+5);
      panels.push({id:id, x:x, y:y, w:pw, h:ph, active:true});
    }
  }
}

function runGame() {
  frameCountVal++;
  
  // 1. スイング値の計算
  let ratio = map(thumbDistMm, distClose, distOpen, 0, 1);
  prevBatSwing = batSwing; // 前フレームの値を保存
  batSwing = constrain(ratio, 0, 1); // 現在の値

  // 2. スイング判定 (重要修正)
  // 「前フレームは閉じていて(0.4未満)、今フレームで開いた(0.6以上)」場合だけスイングとみなす
  // これにより「開きっぱなし」では打てなくなる
  let swingTrigger = (prevBatSwing < 0.5 && batSwing >= 0.5);
  
  // スイングインジケーター表示（デバッグ用：振った瞬間に緑になる）
  const ind = document.getElementById('swing-indicator');
  if(swingTrigger) {
    ind.classList.add('active');
    setTimeout(()=>ind.classList.remove('active'), 200);
  }

  drawGauge();

  // ボール生成
  if(frameCountVal % 90 === 0) {
    let sx = isRightHand ? 0 : width;
    let tx = isRightHand ? width*0.8 : width*0.2;
    balls.push({
      x:sx, y:height*0.6, 
      vx:(tx-sx)/40, vy:0, 
      active:true, hit:false
    });
  }

  // ボール更新
  let hitZone = isRightHand ? width*0.8 : width*0.2;
  for(let i=balls.length-1; i>=0; i--){
    let b = balls[i];
    b.x += b.vx; b.y += b.vy;
    
    fill(255); stroke(0); circle(b.x, b.y, 20);
    
    // ヒット条件の変更：
    // ゾーン内にいる AND 「今まさに振った(swingTrigger)」であること
    let inZone = abs(b.x - hitZone) < 60; // 判定少し甘めに(40->60)
    
    if(!b.hit && b.active && inZone && swingTrigger) {
      b.hit = true;
      let aim = 0;
      // 開き具合によって高さを変える
      if(batSwing > 0.75) aim = 2; else if(batSwing > 0.5) aim = 1;
      
      // ターゲット検索
      let targets = panels.filter(p => p.active && Math.floor((p.id-1)/3) === aim);
      if(targets.length === 0) targets = panels.filter(p => p.active);
      let t = targets.length > 0 ? targets[floor(random(targets.length))] : null;
      
      let tx = t ? t.x+t.w/2 : (isRightHand?0:width);
      let ty = t ? t.y+t.h/2 : 0;
      let dx = tx-b.x; let dy = ty-b.y; let len = sqrt(dx*dx+dy*dy);
      let speed = 25;
      b.vx = (dx/len)*speed; b.vy = (dy/len)*speed;
    }
    
    // パネル破壊
    if(b.hit && b.active) {
      for(let p of panels) {
        if(p.active && b.x>p.x && b.x<p.x+p.w && b.y>p.y && b.y<p.y+p.h) {
          p.active=false; b.active=false; score+=100; updateLives(); break;
        }
      }
    }
    
    // 消失
    if(b.x<-100 || b.x>width+100 || b.y<-100 || b.y>height+100) {
      if(!b.hit && b.active) {
        lives--; updateLives();
        if(lives<=0) {
          appState=3; document.getElementById('final-score').innerText="Score: "+score;
          switchScreen('screen-result');
        }
      }
      balls.splice(i,1);
    }
  }

  // パネル描画
  let cnt=0;
  for(let p of panels) {
    if(p.active) {
      cnt++;
      fill(0,200,0,150); stroke(255); strokeWeight(2);
      rect(p.x, p.y, p.w, p.h);
      fill(255); noStroke(); textAlign(CENTER,CENTER); textSize(24);
      text(p.id, p.x+p.w/2, p.y+p.h/2);
    }
  }
  if(cnt===0 && panels.length>0) { score+=1000; initPanels(); }
}

function drawGauge() {
  let x = isRightHand ? width-30 : 30;
  let y = height/2; let h = 200;
  fill(100, 150); rect(x-5, y-h/2, 10, h);
  
  let cy = map(batSwing, 0, 1, y+h/2, y-h/2);
  // スイングした瞬間だけ色を変える
  if(prevBatSwing < 0.5 && batSwing >= 0.5) fill(255, 255, 0);
  else fill(0, 255, 0);
  
  circle(x, cy, 20);
  
  stroke(255); 
  line(x-10, y-h/6, x+10, y-h/6); // 上段境界
  line(x-10, y+h/6, x+10, y+h/6); // 下段境界
  
  // スイング判定ライン(50%)
  stroke(255, 0, 0);
  line(x-15, y, x+15, y); 
}

function updateLives() {
  let s=""; for(let i=0;i<lives;i++) s+="❤️";
  document.getElementById('hud-lives').innerHTML = s + " <span style='font-size:16px'>Score: "+score+"</span>";
}

function switchScreen(id) {
  document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
  if(id) document.getElementById(id).classList.add('active');
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
