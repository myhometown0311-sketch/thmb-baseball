<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Thumb Baseball - Auto Scale</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #222; font-family: sans-serif; touch-action: manipulation; }
    
    canvas { display: block; position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; z-index: 0; }
    
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.90);
      display: flex; flex-direction: column; 
      justify-content: center; align-items: center;
      z-index: 1000; color: white; text-align: center;
      pointer-events: auto;
    }

    h1 { margin: 0 0 10px 0; font-size: 32px; color: #ffff00; text-shadow: 0 0 10px rgba(255,255,0,0.5); }
    p { margin-bottom: 30px; color: #ccc; font-size: 16px; }

    .btn-container { display: flex; gap: 20px; width: 100%; max-width: 500px; justify-content: center;}

    .hand-btn {
      padding: 20px 40px; font-size: 20px; font-weight: bold;
      color: #000; background: #ffff00; border: 4px solid #fff; border-radius: 50px; 
      cursor: pointer; min-width: 150px;
      box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
      transition: transform 0.1s, background 0.1s;
    }
    .hand-btn:active { background: #ffaa00; transform: scale(0.95); }
    
    #statusLog {
      position: absolute; bottom: 20px; left: 20px;
      color: #00ff00; font-family: monospace; font-size: 14px; 
      background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px;
      pointer-events: none;
    }

    #rawVideo { display: none; }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

  <video id="rawVideo" playsinline webkit-playsinline muted autoplay></video>
  
  <div id="overlay">
    <h1>Thumb Baseball</h1>
    <p>è‡ªå‹•èª¿æ•´ç‰ˆï¼šæ‰‹ã‚’æ˜ ã™ã ã‘ã§ã™ãéŠã¹ã¾ã™</p>
    <div id="btn-group" class="btn-container">
      <button class="hand-btn" onclick="startGameClick('right')">å³æ‰‹ã§ãƒ—ãƒ¬ã‚¤ âœ‹</button>
      <button class="hand-btn" onclick="startGameClick('left')">å·¦æ‰‹ã§ãƒ—ãƒ¬ã‚¤ âœ‹</button>
    </div>
  </div>
  
  <div id="statusLog">System Ready</div>

<script>
// --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
let rawVideo = document.getElementById('rawVideo');
let hands = null;
let camera = null;

// åº§æ¨™ãƒ™ã‚¯ãƒˆãƒ«
let thumbTip = null;  // è¦ªæŒ‡ã®å…ˆç«¯ (Landmark 4)
let indexBase = null; // äººå·®ã—æŒ‡ã®ä»˜ã‘æ ¹ (Landmark 5)
let wrist = null;     // æ‰‹é¦– (Landmark 0)

let handDetected = false;
let isGameStarted = false;
let isRightHand = true; 

// ã‚²ãƒ¼ãƒ çŠ¶æ…‹
// 0: Menu, 1: Playing, 2: GameOver
let gameState = 0; 
let smoothedDist = 0; 

// ç‰©ç†ãƒ»æ“ä½œå¤‰æ•°
let batCurrentProgress = 0; 
let handScale = 100; // æ‰‹ã®å¤§ãã•ï¼ˆæ‰‹é¦–ã€œäººå·®ã—æŒ‡ä»˜ã‘æ ¹ï¼‰

let balls = [];
let panels = []; 
let score = 0;
let level = 1; 
let maxLives = 3;
let lives = maxLives;
let combo = 0;

let message = "", messageTimer = 0, messageColor;
let bgImage = null;
let audioCtx = null;

let batOuterX, batInnerX; 
let guidePositionX, guidePositionY;
let panelStartX;

function log(msg) {
  const el = document.getElementById('statusLog');
  if(el) el.innerHTML = msg;
}

function setup() {
  pixelDensity(1);
  let cnv = createCanvas(windowWidth, windowHeight);
  cnv.style('z-index', '-1'); 
  
  loadImage('stadium_bg.png', 
    (img) => { bgImage = img; },
    (err) => { console.log("No BG image found"); }
  );

  isRightHand = true; 
  updateLayout();
  initPanels();
}

function startGameClick(hand) {
  if (typeof Hands === 'undefined') {
    alert("AIãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­ã§ã™ã€‚æ•°ç§’å¾…ã£ã¦ã‹ã‚‰å†åº¦æŠ¼ã—ã¦ãã ã•ã„ã€‚");
    return;
  }
  document.getElementById('overlay').style.display = 'none';
  log("ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...");
  
  isRightHand = (hand === 'right');
  updateLayout();
  initPanels();
  
  try {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if(AudioContext) { audioCtx = new AudioContext(); audioCtx.resume(); }
  } catch(e) {}

  startCamera();
}

function startCamera() {
  const constraints = {
    audio: false,
    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
  };

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("ã‚«ãƒ¡ãƒ©ãŒä½¿ç”¨ã§ãã¾ã›ã‚“");
    return;
  }

  navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
      rawVideo.srcObject = stream;
      rawVideo.onloadedmetadata = () => {
        rawVideo.play();
        log("AIåˆæœŸåŒ–ä¸­...");
        initMediaPipe(); 
      };
    })
    .catch(err => {
      alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.message);
      document.getElementById('overlay').style.display = 'flex';
    });
}

function initMediaPipe() {
  hands = new Hands({locateFile: (file) => 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/' + file});
  hands.setOptions({
    maxNumHands: 1, 
    modelComplexity: 1, 
    minDetectionConfidence: 0.6, 
    minTrackingConfidence: 0.6
  });
  
  hands.onResults(onResults);
  
  camera = new Camera(rawVideo, {
    onFrame: async () => { 
      if(rawVideo.videoWidth > 0 && !rawVideo.paused) {
          await hands.send({image: rawVideo}); 
      }
    },
    width: 640, height: 480
  });
  
  camera.start().then(() => {
    log("ã‚²ãƒ¼ãƒ é–‹å§‹ï¼");
    isGameStarted = true;
    gameState = 1; // å³ãƒ—ãƒ¬ã‚¤é–‹å§‹
  });
}

function onResults(results) {
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    handDetected = true;
    const lm = results.multiHandLandmarks[0];
    
    if (typeof width !== 'undefined') {
        // åº§æ¨™å¤‰æ› (å·¦å³åè»¢ãƒŸãƒ©ãƒ¼ãƒªãƒ³ã‚°)
        thumbTip = createVector((1 - lm[4].x) * width, lm[4].y * height);
        indexBase = createVector((1 - lm[5].x) * width, lm[5].y * height);
        wrist = createVector((1 - lm[0].x) * width, lm[0].y * height);
        
        // 1. æ‰‹ã®ã‚µã‚¤ã‚ºã‚’è¨ˆç®—ï¼ˆæ‰‹é¦– -> äººå·®ã—æŒ‡ä»˜ã‘æ ¹ï¼‰
        // ã“ã‚Œã‚’åŸºæº–ã«ã™ã‚‹ã“ã¨ã§ã€é ãã¦ã‚‚è¿‘ãã¦ã‚‚å‹•ä½œã™ã‚‹ã‚ˆã†ã«ã™ã‚‹
        let currentHandScale = dist(wrist.x, wrist.y, indexBase.x, indexBase.y);
        handScale = lerp(handScale, currentHandScale, 0.1);

        // 2. è¦ªæŒ‡ã®é–‹ãå…·åˆã‚’è¨ˆç®—ï¼ˆè¦ªæŒ‡å…ˆ -> äººå·®ã—æŒ‡ä»˜ã‘æ ¹ï¼‰
        let rawDist = dist(thumbTip.x, thumbTip.y, indexBase.x, indexBase.y);
        
        // ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°
        if (smoothedDist === 0) smoothedDist = rawDist;
        smoothedDist = lerp(smoothedDist, rawDist, 0.5); 
    }
  } else {
    handDetected = false;
  }
}

function draw() {
  // èƒŒæ™¯æç”»
  if (bgImage) {
    let imgAspect = bgImage.width / bgImage.height;
    let canvasAspect = width / height;
    let dw, dh, dx, dy;
    if (canvasAspect > imgAspect) { dw=width; dh=width/imgAspect; dx=0; dy=(height-dh)/2; }
    else { dh=height; dw=height*imgAspect; dy=0; dx=(width-dw)/2; }
    image(bgImage, dx, dy, dw, dh);
  } else {
    background(34, 139, 34);
    noStroke(); fill(0, 100, 0, 50);
    for(let i=0; i<height; i+=40) rect(0, i, width, 20);
  }

  if (!isGameStarted) return;

  // ã‚«ãƒ¡ãƒ©æ˜ åƒï¼ˆè–„ãè¡¨ç¤ºï¼‰
  if (rawVideo && rawVideo.readyState >= 2) {
    push();
    translate(width, 0); scale(-1, 1); tint(255, 80); 
    drawingContext.drawImage(rawVideo, 0, 0, width, height);
    pop();
  }

  // éª¨æ ¼è¡¨ç¤º
  if (handDetected && indexBase && thumbTip && wrist) {
    stroke(255, 0, 0); strokeWeight(3); 
    line(indexBase.x, indexBase.y, thumbTip.x, thumbTip.y); // æ“ä½œç·š
    stroke(0, 255, 255);
    line(wrist.x, wrist.y, indexBase.x, indexBase.y); // åŸºæº–ç·š
    fill(0,255,0); noStroke(); circle(indexBase.x, indexBase.y, 15);
  }

  drawPanels();
  drawAlwaysGuide();

  if (gameState === 1) {
    playGame();
  } else if (gameState === 2) {
    drawGameOverScreen();
  } else {
    // å¾…æ©Ÿä¸­
  }
  
  // ãƒ‡ãƒãƒƒã‚°ç”¨ã‚²ãƒ¼ã‚¸ï¼ˆæ“ä½œãŒåæ˜ ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªç”¨ï¼‰
  drawDebugGauge();
}

function drawDebugGauge() {
  if (!handDetected) return;
  
  // ã‚²ãƒ¼ã‚¸ã®èƒŒæ™¯
  fill(0, 150); noStroke();
  rect(width - 40, height - 200, 20, 150);
  
  // å…¥åŠ›å€¤ãƒãƒ¼
  let h = map(batCurrentProgress, 0, 1, 0, 150);
  fill(0, 255, 0);
  rect(width - 40, height - 200 + (150 - h), 20, h);
  
  fill(255); textSize(12); textAlign(CENTER);
  text("INPUT", width - 30, height - 205);
}

function touchStarted() { 
  if (gameState === 2) resetGame();
  return false; 
}
function mousePressed() { 
  if (gameState === 2) resetGame();
}

function resetGame() {
  gameState = 1; balls = []; score = 0; level = 1; lives = maxLives; combo = 0;
  initPanels();
  batCurrentProgress = 0;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  updateLayout();
  initPanels();
}

function updateLayout() {
  if (isRightHand) {
    batOuterX = width * 0.85; 
    batInnerX = width * 0.50; 
    guidePositionX = width * 0.85;
  } else {
    batOuterX = width * 0.15; 
    batInnerX = width * 0.50; 
    guidePositionX = width * 0.15;
  }
  guidePositionY = height * 0.75;
}

function initPanels() {
  panels = [];
  let cols = 3; let rows = 3;
  let shrinkRate = constrain(1.0 - (level - 1) * 0.1, 0.5, 1.0);
  let basePanelW = width * 0.06; let basePanelH = height * 0.10;
  let panelW = basePanelW * shrinkRate; let panelH = basePanelH * shrinkRate;
  let panelGap = 15 + (1 - shrinkRate) * 20;
  let levelLift = (level - 1) * (height * 0.05);
  
  if (isRightHand) { panelStartX = width * 0.02; } 
  else { 
    let totalPanelW = cols * panelW + (cols - 1) * panelGap;
    panelStartX = width - totalPanelW - width * 0.02; 
  }
  let totalH = rows * panelH + (rows - 1) * panelGap;
  let panelStartY = (height - totalH - height * 0.05) - levelLift; 
  if (panelStartY < height * 0.1) panelStartY = height * 0.1;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      let num = r * 3 + c + 1;
      panels.push({
        col: c, row: r, 
        x: panelStartX + c * (panelW + panelGap),
        y: panelStartY + r * (panelH + panelGap),
        w: panelW, h: panelH, num: num, active: true
      });
    }
  }
}

function drawPanels() {
  if (panels.every(p => !p.active)) {
    showMessage("PERFECT! Next Level!", color(0, 255, 255));
    if (frameCount % 60 === 0) initPanels(); 
  }
  for (let p of panels) {
    if (p.active) {
      fill(0, 255, 0, 150); stroke(255); strokeWeight(3);
      rect(p.x, p.y, p.w, p.h, 5);
      let txtSize = min(p.w, p.h) * 0.6;
      fill(255); noStroke(); textSize(txtSize); textStyle(BOLD); textAlign(CENTER, CENTER);
      text(p.num, p.x + p.w/2, p.y + p.h/2);
    } else {
      fill(50, 50); stroke(100); strokeWeight(1);
      rect(p.x, p.y, p.w, p.h, 5);
    }
  }
}

function drawAlwaysGuide() {
  noFill(); 
  let centerX = guidePositionX;
  let centerY = guidePositionY;
  
  // ã‚¬ã‚¤ãƒ‰æ 
  if (handDetected) stroke(0, 255, 0); 
  else stroke(255, 0, 0);
  
  strokeWeight(4); ellipse(centerX, centerY, 80, 80); 
  strokeWeight(2); rect(centerX - 150, centerY - 250, 300, 350, 20);

  if (!handDetected && isGameStarted) {
      noStroke(); fill(255, 50, 50); textSize(24); textAlign(CENTER);
      text("ã‚«ãƒ¡ãƒ©ã«æ‰‹ã‚’æ˜ ã—ã¦ãã ã•ã„", width/2, height/2);
  }
}

function drawGameOverScreen() {
  fill(0, 200); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); 
  fill(255, 50, 50); stroke(255); strokeWeight(5); textSize(60);
  text("GAME OVER", width/2, height/2 - 50);
  fill(255); noStroke(); textSize(30);
  text(`Total Score: ${score}`, width/2, height/2 + 30);
  textSize(24); text("ç”»é¢ã‚¿ãƒƒãƒ—ã§ãƒªãƒˆãƒ©ã‚¤", width/2, height/2 + 100);
}

function playGame() {
  // è‡ªå‹•ã‚­ãƒ£ãƒªãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
  // è¦ªæŒ‡è·é›¢ãŒ æ‰‹ã®å¤§ãã•ã® 0.3å€ä»¥ä¸‹ãªã‚‰é–‰ã˜ã¦ã‚‹ã€1.0å€ä»¥ä¸Šãªã‚‰é–‹ã„ã¦ã‚‹ ã¨ã¿ãªã™
  let closeThresh = handScale * 0.3;
  let openThresh = handScale * 1.0;
  
  let rawTarget = map(smoothedDist, closeThresh, openThresh, 0, 1);
  let target = constrain(rawTarget, 0, 1);
  
  // ãƒãƒƒãƒˆã«åæ˜ 
  batCurrentProgress = target; 
  
  // ãƒãƒƒãƒˆæç”»
  let progress = batCurrentProgress;
  let batX = map(progress, 0, 1, batOuterX, batInnerX);
  
  let rotateAngle;
  if (isRightHand) rotateAngle = map(progress, 0, 1, PI/4, -PI/4); 
  else rotateAngle = map(progress, 0, 1, -PI/4, PI/4);
  
  let isBatActive = (progress > 0.1); // å°‘ã—ã§ã‚‚é–‹ã‘ã°åˆ¤å®šé–‹å§‹
  let batY = guidePositionY - 80;
  
  push();
  translate(batX, batY);
  rotate(rotateAngle);
  
  if (isBatActive) { 
    if (progress > 0.8) fill(255, 100, 100); 
    else fill(255, 255, 0); 
    stroke(0); 
  } else { 
    fill(100, 150); noStroke(); 
  }
  rect(-15, 0, 30, 140, 10); 
  pop();

  // ãƒœãƒ¼ãƒ«ç”Ÿæˆã¨å‡¦ç†
  if (balls.length === 0 && frameCount % 60 === 0) balls.push(new Ball(level));

  for (let i = balls.length - 1; i >= 0; i--) {
    let b = balls[i]; b.update(); b.display();
    
    // ãƒãƒƒãƒˆã®å½“ãŸã‚Šåˆ¤å®š
    let distToGuide = dist(b.x, b.y, guidePositionX, guidePositionY);
    let inZone = (distToGuide < 250);
    let hitThreshold = 350; 
    
    // åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
    if (isBatActive && !b.isHit && inZone && dist(b.x, b.y, batX, batY) < hitThreshold) {
      playHitSound(); 
      b.hit(progress); 
    }

    if (b.isHit) {
      for (let p of panels) {
        if (p.active && b.x > p.x && b.x < p.x + p.w && b.y > p.y && b.y < p.y + p.h) {
          p.active = false; score++; combo++;
          if (combo > 40) showMessage("GODLIKE!!", color(255, 0, 0));
          else if (combo > 10) showMessage("GREAT!", color(255, 255, 0));
          else showMessage("NICE HIT!", color(255, 255, 0));
          checkLevelUp(); balls.splice(i, 1); break;
        }
      }
    }

    if (b.y > height + 100 || b.y < -300 || b.x < -200 || b.x > width + 200) {
      if (!b.isHit) {
        lives--; combo = 0; showMessage("MISS...", color(100, 100, 255));
        if (lives <= 0) gameState = 2;
      }
      balls.splice(i, 1);
    }
  }
  drawGameUI(progress);
}

function checkLevelUp() {
  if (score > 0 && score % 10 === 0) { level++; showMessage(`LEVEL UP! Lv.${level}`, color(0, 255, 0)); }
}

function playHitSound() {
  if (audioCtx && audioCtx.state === 'running') {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.type = 'triangle';
    osc.frequency.setValueAtTime(600, audioCtx.currentTime);
    osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }
}

function drawGameUI(progress) {
  fill(255); stroke(0); strokeWeight(4);
  textAlign(RIGHT, TOP); textSize(32); 
  text(`SCORE: ${score}`, width - 20, 20); text(`Lv.${level}`, width - 20, 60);
  if (combo > 1) { fill(255, 200, 0); textSize(40); text(`${combo} COMBO!`, width - 20, 110); }

  textAlign(LEFT, TOP); fill(255, 50, 50); textSize(32);
  let hearts = "â¤ï¸".repeat(lives); let empty = "ğŸ¤".repeat(maxLives - lives);
  text(`Life: ${hearts}${empty}`, 20, 20);

  if (messageTimer > 0) {
    textAlign(CENTER); fill(messageColor); stroke(0); strokeWeight(4);
    textSize(60); text(message, width/2, height/3); messageTimer--;
  }
}

function showMessage(t, c) { message = t; messageColor = c; messageTimer = 60; }

// --- Ball ã‚¯ãƒ©ã‚¹ ---
class Ball {
  constructor(currentLevel) {
    this.startX = isRightHand ? width * 0.1 : width * 0.9;
    this.startY = height * 0.6; 
    this.x = this.startX; 
    this.y = this.startY; 

    let maxSpeed = 12;
    let baseSpeed = 6 + (currentLevel - 1) * 1.0; 
    baseSpeed = min(baseSpeed, maxSpeed);
    let speed = random(baseSpeed, baseSpeed + 1); 
    
    let homeBaseCenterX = guidePositionX;
    let targetX = random(homeBaseCenterX - 50, homeBaseCenterX + 50);
    let targetY = guidePositionY - 80; 
    
    let dirX = targetX - this.startX; 
    let dirY = targetY - this.startY;
    let distLen = sqrt(dirX*dirX + dirY*dirY);
    
    this.vx = (dirX / distLen) * speed; 
    this.vy = (dirY / distLen) * speed;
    
    this.isHit = false; 
    this.ballColor = color(255);
    this.radius = 15;
  }

  display() {
    fill(this.ballColor); stroke(0); strokeWeight(2);
    circle(this.x, this.y, this.radius * 2);
  }

  update() { 
    this.x += this.vx; 
    this.y += this.vy; 
    if (this.isHit) {
      this.vy += 0.3;
      this.radius = lerp(this.radius, 10, 0.05); 
    }
  }

  hit(progress) {
    this.isHit = true; 
    this.ballColor = color(255, 255, 0);

    let leftLimit = 0;
    let rightLimit = width;
    let targetX;
    
    // æ–¹å‘è¨ˆç®—ï¼ˆä¿®æ­£ç‰ˆï¼‰
    if (isRightHand) {
      targetX = map(progress, 0.2, 0.8, leftLimit, rightLimit); 
    } else {
      targetX = map(progress, 0.2, 0.8, rightLimit, leftLimit);
    }
    
    let panelTop = panels[0].y;
    let panelBottom = panels[8].y + panels[8].h;
    let panelCenterY = (panelTop + panelBottom) / 2;
    let targetY = panelCenterY + random(-150, 150);

    let dx = targetX - this.x; 
    let dy = targetY - this.y;
    let distLen = sqrt(dx*dx + dy*dy);
    
    let flySpeed = 25; 
    this.vx = (dx / distLen) * flySpeed; 
    this.vy = (dy / distLen) * flySpeed;
  }
}
</script>
