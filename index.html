<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Thumb Baseball - Force Start</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
    canvas { display: block; position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; }
    
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 20; color: white; text-align: center;
    }
    
    #startBtn {
      margin-top: 20px; padding: 20px 60px; font-size: 24px; font-weight: bold;
      color: black; background: #ffff00; border: 4px solid #fff; border-radius: 50px; cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
      -webkit-tap-highlight-color: transparent; /* „Çπ„Éû„Éõ„Åß„ÅÆ„Çø„ÉÉ„ÉóÂº∑Ë™ø„ÇíÊ∂à„Åô */
    }
    
    #statusLog {
      margin-top: 30px; font-size: 14px; color: #00ff00; 
      background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
      max-width: 90%; word-wrap: break-word;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="overlay">
    <h1 style="color:white; margin-bottom:10px;">Thumb Baseball</h1>
    <p style="color:#ddd; font-size:14px;">„Çπ„Éû„Éõ„Çí„ÄåÊ®™ÁîªÈù¢„Äç„Å´„Åó„Å¶<br>„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    
    <button id="startBtn">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
    
    <div id="statusLog">Ê∫ñÂÇôÂÆå‰∫Ü„ÄÇ„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>
  </div>

<script>
// --- „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---
let videoElement, hands, camera;
let thumbTip = null, indexBase = null, wrist = null;
let handDetected = false;
let isGameStarted = false;

let gameState = 1; 
let angleClosed = 0, angleOpen = 0, currentAngle = 0;
let currentProgressPercent = 0; 
let fixedWristPosition = null; 
const ALLOWED_MOVEMENT_RADIUS = 100;

let balls = [];
let panels = []; 
let score = 0;
let level = 1; 
let maxLives = 3;
let lives = maxLives;

let message = "", messageTimer = 0, messageColor;
let bgImage = null; 
let hitSoundOsc, hitSoundEnv; 

let batRangeStart, batRangeEnd; 
let guidePositionX, guidePositionY;
let panelStartX, panelStartY;

function log(msg) {
  const el = document.getElementById('statusLog');
  if(el) el.innerText = msg;
  console.log(msg);
}

function setup() {
  pixelDensity(1); 
  createCanvas(windowWidth, windowHeight);
  
  // „Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆöÔºàonclickÂ±ûÊÄß„Çà„ÇäÁ¢∫ÂÆüÔºâ
  const btn = document.getElementById('startBtn');
  btn.addEventListener('click', startGame);
  btn.addEventListener('touchstart', startGame); // „Çπ„Éû„ÉõÁî®„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà

  // ÁîªÂÉèË™≠„ÅøËæº„ÅøÔºàÈùûÂêåÊúüÔºâ
  loadImage('stadium_bg.png', 
    (img) => { bgImage = img; },
    () => { console.log("ËÉåÊôØÁîªÂÉè„Å™„Åó"); }
  );

  updateLayout();
  initPanels();
}

// --- „Çπ„Çø„Éº„ÉàÂá¶ÁêÜ ---
function startGame(e) {
  // „Ç§„Éô„É≥„Éà„ÅÆÈáçË§áÁô∫ÁÅ´Èò≤Ê≠¢
  if(e) e.preventDefault();
  const btn = document.getElementById('startBtn');
  if(btn.style.display === 'none') return;
  
  btn.style.display = 'none';
  log("Ëµ∑ÂãïÂá¶ÁêÜ„ÇíÈñãÂßã„Åó„Åæ„Åô...");

  // 1. „Ç™„Éº„Éá„Ç£„Ç™ÂàùÊúüÂåñÔºà„Ç®„É©„Éº„ÅåÂá∫„Å¶„ÇÇÁÑ°Ë¶ñ„Åó„Å¶ÈÄ≤„ÇÄÔºâ
  try {
    userStartAudio();
    initAudio();
    log("Èü≥Â£∞ÂàùÊúüÂåñË©¶Ë°å...");
  } catch(err) {
    log("Èü≥Â£∞„Ç®„É©„Éº(ÁÑ°Ë¶ñ): " + err);
  }

  // 2. „Ç´„É°„É©„Å®AI„ÇíÂç≥Â∫ß„Å´Ëµ∑ÂãïÔºàÈü≥Â£∞„ÇíÂæÖ„Åü„Å™„ÅÑÔºâ
  setTimeout(initCameraAndHands, 100); 
}

function initAudio() {
  hitSoundEnv = new p5.Envelope();
  hitSoundEnv.setADSR(0.001, 0.1, 0.2, 0.5); 
  hitSoundEnv.setRange(0.8, 0); 
  hitSoundOsc = new p5.Oscillator('triangle'); 
  hitSoundOsc.amp(hitSoundEnv);
  hitSoundOsc.freq(800);
  hitSoundOsc.start(); 
}

function initCameraAndHands() {
  log("„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË¶ÅÊ±Ç‰∏≠...");
  
  let constraints = {
    audio: false, // Èü≥Â£∞ÂèñÂæó„ÅØ„Ç™„Éï„Å´„Åô„ÇãÔºàË®±ÂèØ„Éñ„É≠„ÉÉ„ÇØÈò≤Ê≠¢Ôºâ
    video: {
      facingMode: "user",
      width: { ideal: 640 },
      height: { ideal: 480 }
    }
  };

  videoElement = createCapture(constraints, function(stream) {
    log("„Ç´„É°„É©Êé•Á∂öÊàêÂäüÔºÅAI„ÇíË™≠„ÅøËæº„Åø„Åæ„Åô...");
  });
  
  if(!videoElement) {
    log("„Ç´„É°„É©„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇÊ®©Èôê„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
    return;
  }

  videoElement.size(width, height);
  videoElement.hide();
  
  // iOS/Android„Åß„ÅÆÂÜçÁîüÂØæÁ≠ñ
  videoElement.elt.setAttribute('playsinline', '');
  videoElement.elt.setAttribute('autoplay', '');
  videoElement.elt.setAttribute('muted', '');

  // MediaPipe Hands
  hands = new Hands({locateFile: (file) => 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/' + file});
  
  hands.setOptions({
    maxNumHands: 1, 
    modelComplexity: 0, // 0=Lite (ÊúÄËªΩÈáè)
    minDetectionConfidence: 0.5, 
    minTrackingConfidence: 0.5
  });
  
  hands.onResults(onResults);

  camera = new Camera(videoElement.elt, {
    onFrame: async () => { await hands.send({image: videoElement.elt}); },
    width: 640, height: 480
  });
  
  camera.start()
    .then(() => { 
      log("„Ç∑„Çπ„ÉÜ„É†Á®ºÂÉç‰∏≠„ÄÇÊâã„ÇíÊò†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"); 
      isGameStarted = true; 
    })
    .catch(err => { 
      log("Ëµ∑Âãï„Ç®„É©„Éº: " + err); 
    });
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  updateLayout();
  let oldPanels = panels;
  initPanels();
  if (oldPanels.length === panels.length) {
    for(let i=0; i<panels.length; i++) {
      panels[i].active = oldPanels[i].active;
    }
  }
}

function updateLayout() {
  batRangeStart = width * 0.85; 
  batRangeEnd = width * 0.55;   
  guidePositionX = width * 0.85;
  guidePositionY = height / 2 + 100;
}

function initPanels() {
  panels = [];
  let cols = 3; 
  let rows = 3;
  let shrinkRate = constrain(1.0 - (level - 1) * 0.1, 0.5, 1.0);
  let basePanelW = width * 0.06;
  let basePanelH = height * 0.10;
  let panelW = basePanelW * shrinkRate;
  let panelH = basePanelH * shrinkRate;
  let panelGap = 15 + (1 - shrinkRate) * 20;

  panelStartX = width * 0.02; 
  let totalH = rows * panelH + (rows - 1) * panelGap;
  let panelStartY = height - totalH - height * 0.05; 

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      let num = r * 3 + c + 1;
      panels.push({
        col: c, row: r, 
        x: panelStartX + c * (panelW + panelGap),
        y: panelStartY + r * (panelH + panelGap),
        w: panelW, h: panelH,
        num: num,
        active: true
      });
    }
  }
}

function onResults(results) {
  // Êâã„ÅåË¶ã„Å§„Åã„Å£„Åü„Çâ„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÊ∂à„Åô
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    const overlay = document.getElementById('overlay');
    if (overlay.style.display !== 'none') {
      overlay.style.display = 'none'; 
      log("„Ç≤„Éº„É†ÈñãÂßãÔºÅ");
    }
    
    handDetected = true;
    const lm = results.multiHandLandmarks[0];
    thumbTip = createVector((1 - lm[4].x) * width, lm[4].y * height);
    indexBase = createVector((1 - lm[5].x) * width, lm[5].y * height);
    wrist = createVector((1 - lm[0].x) * width, lm[0].y * height);
    currentAngle = p5.Vector.sub(indexBase, wrist).angleBetween(p5.Vector.sub(thumbTip, wrist));
  } else {
    handDetected = false;
    thumbTip = null;
    wrist = null;
  }
}

function touchStarted() { handleInput(); return false; }
function mousePressed() { handleInput(); }

function handleInput() {
  if (!isGameStarted) return;
  if (gameState === 5 || gameState === 4) { resetGame(); return; }

  if (handDetected && thumbTip && wrist) {
    if (gameState === 1) { 
        angleClosed = currentAngle; 
        gameState = 2; 
    } else if (gameState === 2) { 
        angleOpen = currentAngle; 
        fixedWristPosition = createVector(wrist.x, wrist.y);
        gameState = 3; 
    }
  }
}

function resetGame() {
  gameState = 1;
  balls = [];
  score = 0;
  level = 1;
  lives = maxLives;
  fixedWristPosition = null;
  initPanels();
}

function draw() {
  background(0); 

  if (bgImage) {
    let imgAspect = bgImage.width / bgImage.height;
    let canvasAspect = width / height;
    let dw, dh, dx, dy;
    if (canvasAspect > imgAspect) { dw=width; dh=width/imgAspect; dx=0; dy=(height-dh)/2; }
    else { dh=height; dw=height*imgAspect; dy=0; dx=(width-dw)/2; }
    image(bgImage, dx, dy, dw, dh);
  }

  if (!isGameStarted) return;

  if (videoElement) {
    push();
    translate(width, 0); scale(-1, 1); tint(255, 120);
    image(videoElement, 0, 0, width, height);
    pop();
  }

  drawPanels();
  drawAlwaysGuide();

  if (gameState === 3) {
    checkHandStability();
    if (gameState === 3) playGame();
  } else if (gameState === 4) {
    drawErrorScreen();
  } else if (gameState === 5) {
    drawGameOverScreen();
  } else {
    drawSetupUI();
  }
}

function drawPanels() {
  if (panels.every(p => !p.active)) {
    showMessage("PERFECT! Next Level!", color(0, 255, 255));
    if (frameCount % 60 === 0) initPanels(); 
  }
  for (let p of panels) {
    if (p.active) {
      fill(0, 255, 0, 150); stroke(255); strokeWeight(3);
      rect(p.x, p.y, p.w, p.h, 5);
      let txtSize = min(p.w, p.h) * 0.6;
      fill(255); noStroke(); textSize(txtSize); textStyle(BOLD); textAlign(CENTER, CENTER);
      text(p.num, p.x + p.w/2, p.y + p.h/2);
    } else {
      fill(50, 50); stroke(100); strokeWeight(1);
      rect(p.x, p.y, p.w, p.h, 5);
    }
  }
}

function drawAlwaysGuide() {
  noFill(); 
  let centerX = fixedWristPosition ? fixedWristPosition.x : guidePositionX;
  let centerY = fixedWristPosition ? fixedWristPosition.y : guidePositionY;
  if (handDetected) {
    stroke(0, 255, 0); if (gameState < 3) fill(0, 255, 0, 50);
  } else {
    stroke(255, 0, 0); noFill();
  }
  strokeWeight(4); ellipse(centerX, centerY, 100, 100);
  strokeWeight(2); rectMode(CENTER); rect(centerX, centerY - 150, 300, 400, 20);
}

function checkHandStability() {
  if (!wrist || !fixedWristPosition) return;
  if (dist(wrist.x, wrist.y, fixedWristPosition.x, fixedWristPosition.y) > ALLOWED_MOVEMENT_RADIUS) {
    gameState = 4;
  }
}

function drawSetupUI() {
  textAlign(CENTER, CENTER); textSize(28); fill(255); stroke(0); strokeWeight(4);
  let uiX = guidePositionX; 
  let uiY = guidePositionY - 250;
  if (!handDetected) return;

  if (gameState === 1) text("„ÄêSTEP 1„Äë\nÊâãÈ¶ñ„Çí‰∏∏„Å´Âêà„Çè„Åõ\nË¶™Êåá„ÇíÈñâ„Åò„Å¶„Çø„ÉÉ„Éó", uiX - 100, uiY);
  else if (gameState === 2) text("„ÄêSTEP 2„Äë\nÊâãÈ¶ñ„ÇíÂãï„Åã„Åï„Åö„Å´ÔºÅ\nË¶™Êåá„ÇíÂÖ®Èñã„Å´„Åó„Å¶„Çø„ÉÉ„Éó", uiX - 100, uiY);
}

function drawErrorScreen() {
  fill(0, 150); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); textSize(40); fill(255, 50, 50); stroke(255); strokeWeight(5);
  text("Êâã„ÅåÂãï„Åç„Åæ„Åó„ÅüÔºÅ", width/2, height/2 - 50);
  textSize(24); fill(255); noStroke();
  text("ÊâãÈ¶ñ„ÅÆ‰ΩçÁΩÆ„ÇíÂõ∫ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\nÁîªÈù¢„Çø„ÉÉ„Éó„Åß„É™„Çª„ÉÉ„Éà", width/2, height/2 + 50);
}

function drawGameOverScreen() {
  fill(0, 200); rect(0, 0, width, height);
  textAlign(CENTER, CENTER); 
  fill(255, 50, 50); stroke(255); strokeWeight(5); textSize(60);
  text("GAME OVER", width/2, height/2 - 50);
  fill(255); noStroke(); textSize(30);
  text(`Total Score: ${score}`, width/2, height/2 + 30);
  textSize(24); text("ÁîªÈù¢„Çø„ÉÉ„Éó„Åß„É™„Éà„É©„Ç§", width/2, height/2 + 100);
}

function playGame() {
  let progress = constrain(map(currentAngle, angleClosed, angleOpen, 0, 1), 0, 1);
  currentProgressPercent = Math.round(progress * 100);

  let batX = map(progress, 0, 1, batRangeStart, batRangeEnd);
  let batY = map(progress, 0, 1, height - 100, height - 250);
  
  // „Çπ„Éû„ÉõÊÑüÂ∫¶ÂØæÁ≠ñ
  let isBatActive = (progress >= 0.3); 
  
  let batBaseLen = 140;
  let batLen = max(batBaseLen - (level - 1) * 10, 50); 

  push();
  translate(batX, batY);
  rotate(map(progress, 0, 1, PI/4, -PI/4));
  
  if (isBatActive) {
    fill(progress > 0.8 ? color(255,50,50) : color(255,255,0)); stroke(0);
  } else {
    fill(100, 150); noStroke();
  }
  rect(-15, 0, 30, batLen, 10);
  
  if (!isBatActive) {
    fill(255); textSize(20); textAlign(CENTER); noStroke();
    text("WAIT", 0, -20);
  }
  pop();

  if (balls.length === 0 && frameCount % 60 === 0) {
    balls.push(new Ball(level));
  }

  for (let i = balls.length - 1; i >= 0; i--) {
    let b = balls[i];
    b.update(); b.display();
    
    let hitThreshold = max(250 - (level - 1) * 20, 80);
    if (isBatActive && !b.isHit && dist(b.x, b.y, batX, batY) < hitThreshold) {
      playHitSound();
      let hitOffset = dist(b.x, b.y, batX, batY); 
      b.hit(progress, hitOffset); 
    }

    if (b.isHit) {
      for (let p of panels) {
        if (p.active && b.x > p.x && b.x < p.x + p.w && b.y > p.y && b.y < p.y + p.h) {
          p.active = false; score++; checkLevelUp();
          showMessage("„Ç§„Ç§„Åò„ÇÉ„ÇìÔºÅüëçÔ∏è", color(255, 200, 0));
          balls.splice(i, 1); break;
        }
      }
    }

    if (b.y > height + 100 || b.y < -300 || b.x < -200 || b.x > width + 200) {
      if (!b.isHit) {
        lives--; showMessage("MISS!", color(100, 100, 255));
        if (lives <= 0) gameState = 5;
      }
      balls.splice(i, 1);
    }
  }
  drawGameUI(progress);
}

function checkLevelUp() {
  if (score > 0 && score % 10 === 0) {
    level++; showMessage(`LEVEL UP! Lv.${level}`, color(0, 255, 0));
  }
}

function playHitSound() {
  if (hitSoundEnv && hitSoundOsc) {
    hitSoundOsc.freq(800); hitSoundEnv.play();
    setTimeout(() => { hitSoundOsc.freq(1200); }, 30);
  }
}

function drawGameUI(progress) {
  fill(255); stroke(0); strokeWeight(4);
  textAlign(RIGHT, TOP); textSize(32); 
  text(`ÊâìÁÇπ: ${score}`, width - 20, 20); text(`Lv.${level}`, width - 20, 60);

  textAlign(LEFT, TOP); fill(255, 50, 50);
  let hearts = "‚ù§Ô∏è".repeat(lives); let empty = "ü§ç".repeat(maxLives - lives);
  text(`Life: ${hearts}${empty}`, 20, 20);

  let uiW = 220; let uiX = width - uiW - 20; let uiY = 100;
  fill(0, 150); noStroke(); rect(uiX, uiY, uiW, 80, 10);
  fill(255); textAlign(CENTER, TOP); textSize(16); noStroke();
  text("ÂèØÂãïÂüü„Ç≤„Éº„Ç∏", uiX + uiW/2, uiY + 5);
  textAlign(LEFT, TOP); textSize(12); text("Èñâ", uiX + 10, uiY + 25);
  textAlign(RIGHT, TOP); text("Èñã", uiX + uiW - 10, uiY + 25);
  let barX = uiX + 10; let barY = uiY + 45; let barW = 200;
  stroke(255); strokeWeight(2); noFill(); rect(barX, barY, barW, 20);
  noStroke(); fill(progress > 0.8 ? color(255,50,50) : color(255,255,0));
  rect(barX, barY, map(progress, 0, 1, 0, barW), 20);

  if (messageTimer > 0) {
    textAlign(CENTER); fill(messageColor); stroke(0); strokeWeight(4);
    textSize(60); text(message, width/2, height/3); messageTimer--;
  }
}

function showMessage(t, c) { message = t; messageColor = c; messageTimer = 60; }

class Ball {
  constructor(currentLevel) {
    this.startX = 0; this.startY = height * 0.85; 
    this.x = this.startX; this.y = this.startY;

    let targetProgress = random(0.0, 1.0); 
    let targetX = map(targetProgress, 0, 1, batRangeStart, batRangeEnd);
    let targetY = height * 0.75;
    let dirX = targetX - this.startX; let dirY = targetY - this.startY;
    let distLen = sqrt(dirX*dirX + dirY*dirY);
    let baseSpeed = 10 + (currentLevel - 1) * 2; 
    let speed = random(baseSpeed, baseSpeed + 3); 
    this.vx = (dirX / distLen) * speed; this.vy = (dirY / distLen) * speed;
    this.isHit = false; this.ballColor = color(255);
  }
  update() { this.x += this.vx; this.y += this.vy; if (this.isHit) this.vy += 0.2; }
  display() { fill(this.ballColor); stroke(0); strokeWeight(1); ellipse(this.x, this.y, 30); }
  hit(progress, offset) {
    this.isHit = true; this.ballColor = color(255, 255, 0);
    let areaW = 3 * panels[0].w + 30; 
    let areaLeft = panelStartX; let areaRight = panelStartX + areaW;
    let targetX = map(progress, 0.3, 0.9, areaRight, areaLeft);
    let areaTop = panels[0].y; let areaBottom = panels[8].y + panels[8].h;
    let sweetSpotLimit = max(100 - (level-1)*10, 30);
    let targetY = map(offset, 0, sweetSpotLimit * 2, areaTop, areaBottom);
    let dx = targetX - this.x; let dy = targetY - this.y;
    let distLen = sqrt(dx*dx + dy*dy);
    let flySpeed = 40; 
    this.vx = (dx / distLen) * flySpeed; this.vy = (dy / distLen) * flySpeed;
  }
}
</script>
